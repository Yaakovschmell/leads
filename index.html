<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1020;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: linear-gradient(135deg, #6366f1, #22d3ee);
      --glow: 0 0 40px rgba(99,102,241,0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
    }

    header h1 {
      font-size: 40px;
      font-weight: 800;
      margin: 0;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      margin-top: 10px;
      color: var(--muted);
      font-size: 16px;
    }

    .container {
      max-width: 1300px;
      margin: auto;
      padding: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 28px;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--accent);
      opacity: 0.07;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: var(--glow);
    }

    .card h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 700;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      display: block;
      margin: 12px 0 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.35);
      color: var(--text);
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: var(--accent);
      color: #020617;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.02);
    }

    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      color: #22c55e;
    }

    .recording {
      display: block;
      text-align: center;
      margin-top: 14px;
      font-weight: 600;
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Training Control Panel</h1>
  <p>3 sessions per day • track trainees • open recordings instantly</p>
</header>

<div class="container">
  <div class="grid" id="grid"></div>
</div>

<script>
  const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
  const grid = document.getElementById("grid");

  days.forEach(day => {
    const saved = JSON.parse(localStorage.getItem(day)) || {};

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h2>${day}</h2>

      <label>Trainee 1</label>
      <input value="${saved.t1 || ""}" id="${day}-t1">

      <label>Trainee 2</label>
      <input value="${saved.t2 || ""}" id="${day}-t2">

      <label>Trainee 3</label>
      <input value="${saved.t3 || ""}" id="${day}-t3">

      <label>Recording Link</label>
      <input value="${saved.link || ""}" id="${day}-link">

      <button onclick="save('${day}')">Save Day</button>

      <div class="status" id="${day}-status"></div>

      ${saved.link ? `<a class="recording" href="${saved.link}" target="_blank">▶ View Recording</a>` : ""}
    `;

    grid.appendChild(card);
  });

  function save(day) {
    const data = {
      t1: document.getElementById(`${day}-t1`).value,
      t2: document.getElementById(`${day}-t2`).value,
      t3: document.getElementById(`${day}-t3`).value,
      link: document.getElementById(`${day}-link`).value
    };

    localStorage.setItem(day, JSON.stringify(data));
    document.getElementById(`${day}-status`).textContent = "Saved ✓";

    setTimeout(() => location.reload(), 400);
  }
</script>

</body>
</html>
