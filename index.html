<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020617;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: linear-gradient(135deg, #6366f1, #22d3ee);
      --glow: 0 0 30px rgba(99,102,241,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
    }

    header h1 {
      font-size: 40px;
      font-weight: 800;
      margin: 0;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      margin-top: 10px;
      color: var(--muted);
    }

    .container {
      max-width: 1300px;
      margin: auto;
      padding: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 28px;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }

    .card h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 22px;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .chip {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      transition: all 0.2s ease;
    }

    .chip.active {
      background: var(--accent);
      color: #020617;
      box-shadow: var(--glow);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.35);
      color: var(--text);
      font-size: 14px;
    }

    .recording {
      display: block;
      text-align: center;
      margin-top: 14px;
      font-weight: 600;
      color: #38bdf8;
      text-decoration: none;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Training Control Panel</h1>
  <p>Select 3 trainees per day • autosave • instant playback</p>
</header>

<div class="container">
  <div class="grid" id="grid"></div>
</div>

<script>
  const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
  const trainees = ["Tyler", "Julie", "Adam", "Cameron", "Cynthia", "Kris", "Carnell"];

  const grid = document.getElementById("grid");

  days.forEach(day => {
    const saved = JSON.parse(localStorage.getItem(day)) || { trainees: [], link: "" };

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h2>${day}</h2>
      <div class="chips">
        ${trainees.map(t =>
          `<div class="chip ${saved.trainees.includes(t) ? "active" : ""}"
            onclick="toggleChip('${day}','${t}',this)">
            ${t}
          </div>`
        ).join("")}
      </div>

      <input
        placeholder="Paste recording link"
        value="${saved.link}"
        oninput="saveLink('${day}', this.value)"
      />

      ${saved.link ? `<a class="recording" href="${saved.link}" target="_blank">▶ View Recording</a>` : ""}

      <div class="hint">Select up to 3 trainees</div>
    `;

    grid.appendChild(card);
  });

  function toggleChip(day, trainee, el) {
    const data = JSON.parse(localStorage.getItem(day)) || { trainees: [], link: "" };

    if (data.trainees.includes(trainee)) {
      data.trainees = data.trainees.filter(t => t !== trainee);
      el.classList.remove("active");
    } else {
      if (data.trainees.length >= 3) return;
      data.trainees.push(trainee);
      el.classList.add("active");
    }

    localStorage.setItem(day, JSON.stringify(data));
  }

  function saveLink(day, link) {
    const data = JSON.parse(localStorage.getItem(day)) || { trainees: [], link: "" };
    data.link = link;
    localStorage.setItem(day, JSON.stringify(data));
  }
</script>

</body>
</html>
