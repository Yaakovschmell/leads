<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allstate CRM - Enhanced</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Fallback for missing icons */
    .fas::before, .fa::before {
      font-family: "Font Awesome 6 Free", "Font Awesome 5 Free", serif;
      font-weight: 900;
    }
    
    /* Icon fallbacks */
    .fa-shield-alt::before { content: "üõ°Ô∏è"; font-family: system-ui; }
    .fa-users::before { content: "üë•"; font-family: system-ui; }
    .fa-calendar-check::before { content: "üìÖ"; font-family: system-ui; }
    .fa-calendar-alt::before { content: "üìÜ"; font-family: system-ui; }
    .fa-plus::before { content: "+"; font-family: system-ui; font-weight: bold; }
    .fa-search::before { content: "üîç"; font-family: system-ui; }
    .fa-phone::before { content: "üìû"; font-family: system-ui; }
    .fa-clock::before { content: "üïê"; font-family: system-ui; }
    .fa-calendar-plus::before { content: "üìÖ"; font-family: system-ui; }
    .fa-times::before { content: "√ó"; font-family: system-ui; font-weight: bold; }
    .fa-save::before { content: "üíæ"; font-family: system-ui; }
    .fa-trash::before { content: "üóëÔ∏è"; font-family: system-ui; }
    .fa-check-circle::before { content: "‚úÖ"; font-family: system-ui; }
    .fa-exclamation-triangle::before { content: "‚ö†Ô∏è"; font-family: system-ui; }
    .fa-times-circle::before { content: "‚ùå"; font-family: system-ui; }
    .fa-user-plus::before { content: "üë§"; font-family: system-ui; }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #0055A4;
      --primary-dark: #00338D;
      --primary-light: #0072CE;
      --secondary: #64748b;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, rgba(0, 85, 164, 0.95) 0%, rgba(0, 51, 141, 0.95) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-lg);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .logo img {
      height: 48px;
      width: auto;
    }

    .header-stats {
      display: flex;
      gap: 2rem;
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tabs {
      display: flex;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border);
      padding: 0 2rem;
      box-shadow: var(--shadow-sm);
    }

    .tab {
      position: relative;
      padding: 1rem 1.5rem;
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-bottom: 2px solid transparent;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tab:hover {
      color: var(--primary);
      background: rgba(0, 85, 164, 0.05);
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
      font-weight: 600;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 1px;
    }

    .content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      min-height: calc(100vh - 200px);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-tertiary);
      border-color: var(--primary);
      color: var(--primary);
    }

    .leads-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .leads-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .search-box {
      position: relative;
      max-width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 85, 164, 0.1);
    }

    .search-box i {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    .lead-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .lead-card {
      background: var(--bg-primary);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .lead-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
    }

    .lead-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
      border-color: var(--primary);
    }

    .lead-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .lead-name {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .lead-phone {
      color: var(--text-secondary);
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .lead-status {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .lead-notes {
      color: var(--text-secondary);
      font-size: 0.875rem;
      line-height: 1.5;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .lead-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .lead-time {
      color: var(--text-secondary);
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 1000;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-primary);
      width: 500px;
      max-width: 95vw;
      border-radius: 16px;
      box-shadow: var(--shadow-xl);
      padding: 2rem;
      z-index: 1001;
      display: none;
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .popup-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.25rem;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.875rem;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 85, 164, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .popup-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
    }

    #calendarView {
      background: var(--bg-primary);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
    }

    .fc {
      --fc-border-color: var(--border);
      --fc-button-bg-color: var(--primary);
      --fc-button-border-color: var(--primary);
      --fc-button-hover-bg-color: var(--primary-dark);
      --fc-button-hover-border-color: var(--primary-dark);
      --fc-button-active-bg-color: var(--primary-dark);
      --fc-button-active-border-color: var(--primary-dark);
      --fc-event-bg-color: var(--primary-light);
      --fc-event-border-color: var(--primary);
    }

    .fc-header-toolbar {
      margin-bottom: 1.5rem !important;
    }

    .fc-button {
      border-radius: var(--radius) !important;
      font-weight: 600 !important;
      padding: 0.5rem 1rem !important;
    }

    .fc-event {
      border-radius: 6px !important;
      font-weight: 500 !important;
      cursor: move;
    }

    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow-lg);
      z-index: 2000;
      display: none;
      animation: slideInRight 0.3s ease;
      max-width: 400px;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .notification.success {
      border-left: 4px solid var(--success);
    }

    .notification.warning {
      border-left: 4px solid var(--warning);
    }

    .notification-content {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .notification-icon {
      font-size: 1.25rem;
    }

    .notification.success .notification-icon {
      color: var(--success);
    }

    .notification.warning .notification-icon {
      color: var(--warning);
    }

    .notification-text {
      flex: 1;
    }

    .notification-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .notification-message {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .header-stats {
        justify-content: center;
      }

      .tabs {
        padding: 0 1rem;
      }

      .content {
        padding: 1rem;
      }

      .leads-header {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .search-box {
        max-width: none;
      }

      .lead-grid {
        grid-template-columns: 1fr;
      }

      .popup {
        width: 95vw;
        padding: 1.5rem;
      }

      .popup-actions {
        flex-direction: column;
      }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <img src="image.png" alt="Allstate Logo">
        Allstate CRM
      </div>
      <div class="header-stats">
        <div class="stat-item">
          <i class="fas fa-users"></i>
          <span id="totalLeads">0 Leads</span>
        </div>
        <div class="stat-item">
          <i class="fas fa-calendar-check"></i>
          <span id="upcomingAppts">0 Appointments</span>
        </div>
      </div>
    </div>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('leads')">
      <i class="fas fa-users"></i>
      Leads
    </div>
    <div class="tab" onclick="showTab('calendar')">
      <i class="fas fa-calendar-alt"></i>
      Schedule
    </div>
  </div>

  <main>
    <section id="leads" class="content">
      <div class="leads-header">
        <h1 class="leads-title">Lead Management</h1>
        <div style="display: flex; gap: 1rem; align-items: center;">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search leads..." oninput="filterLeads()">
          </div>
          <button class="btn btn-primary" onclick="showPopup()">
            <i class="fas fa-plus"></i>
            Add Lead
          </button>
        </div>
      </div>
      
      <div class="lead-grid" id="leadGrid"></div>
      
      <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-user-plus"></i>
        <h3>No leads yet</h3>
        <p>Start by adding your first lead to get organized!</p>
      </div>
    </section>

    <section id="calendar" class="content" style="display: none;">
      <div id="calendarView"></div>
    </section>
  </main>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup" id="popup">
    <div class="popup-header">
      <h2 class="popup-title" id="popupTitle">Add New Lead</h2>
      <button class="close-btn" onclick="closePopup()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form id="leadForm">
      <div class="form-group">
        <label class="form-label" for="leadName">Full Name *</label>
        <input class="form-input" id="leadName" type="text" placeholder="Enter full name" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="leadPhone">Phone Number</label>
        <input class="form-input" id="leadPhone" type="tel" placeholder="(555) 123-4567">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="leadNotes">Notes</label>
        <textarea class="form-textarea" id="leadNotes" placeholder="Add any relevant information..."></textarea>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="leadTime">Appointment Date & Time</label>
        <input class="form-input" id="leadTime" type="datetime-local">
      </div>
    </form>
    
    <div class="popup-actions">
      <button class="btn btn-secondary" onclick="closePopup()">Cancel</button>
      <button class="btn btn-danger" id="deleteBtn" style="display: none;" onclick="deleteLead()">
        <i class="fas fa-trash"></i>
        Delete
      </button>
      <button class="btn btn-primary" onclick="saveLead()">
        <i class="fas fa-save"></i>
        Save Lead
      </button>
    </div>
  </div>

  <div class="notification" id="notification">
    <div class="notification-content">
      <div class="notification-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="notification-text">
        <div class="notification-title">Success!</div>
        <div class="notification-message">Lead has been saved successfully.</div>
      </div>
    </div>
  </div>

  <script>
    let leads = [];
    let currentEditIndex = null;
    let calendar = null;

    function init() {
      console.log('Initializing app...');
      loadLeads();
      renderLeads();
      updateStats();
      initCalendar();
      startReminderSystem();
    }

    function loadLeads() {
      try {
        const savedLeads = localStorage.getItem('leads');
        leads = savedLeads ? JSON.parse(savedLeads) : [];
        if (!Array.isArray(leads)) leads = [];
        localStorage.setItem('leads', JSON.stringify(leads));
        console.log('Loaded leads:', leads.length);
      } catch (error) {
        console.error('Error loading leads:', error);
        leads = [];
        localStorage.setItem('leads', JSON.stringify(leads));
        showNotification('warning', 'Error', 'Failed to load leads.');
      }
    }

    function saveLeads() {
      try {
        localStorage.setItem('leads', JSON.stringify(leads));
        console.log('Saved leads:', leads.length);
      } catch (error) {
        console.error('Error saving leads:', error);
        showNotification('warning', 'Error', 'Failed to save leads.');
      }
    }

    function showTab(tab) {
      try {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
        document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
        document.getElementById(tab).style.display = 'block';
        if (tab === 'calendar' && calendar) calendar.render();
      } catch (error) {
        console.error('Error switching tab:', error);
        showNotification('warning', 'Error', 'Failed to switch tab.');
      }
    }

    function showPopup() {
      try {
        currentEditIndex = null;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
        document.getElementById('leadForm').reset();
        document.getElementById('popupTitle').textContent = 'Add New Lead';
        document.getElementById('deleteBtn').style.display = 'none';
      } catch (error) {
        console.error('Error showing popup:', error);
        showNotification('warning', 'Error', 'Failed to show popup.');
      }
    }

    function closePopup() {
      try {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
        currentEditIndex = null;
      } catch (error) {
        console.error('Error closing popup:', error);
      }
    }

    function validatePhone(phone) {
      const pattern = /^[0-9]{10}$/;
      return !phone || pattern.test(phone.replace(/\D/g, ''));
    }

    function saveLead() {
      try {
        const name = document.getElementById('leadName').value.trim();
        const phone = document.getElementById('leadPhone').value.trim();
        const notes = document.getElementById('leadNotes').value.trim();
        const time = document.getElementById('leadTime').value;

        if (!name) {
          showNotification('warning', 'Error', 'Name is required.');
          return;
        }

        if (!validatePhone(phone)) {
          showNotification('warning', 'Error', 'Invalid phone number. Use 10 digits.');
          return;
        }

        const lead = {
          name,
          phone,
          notes,
          time: time ? new Date(time).toISOString() : null,
          status: 'New'
        };

        if (currentEditIndex !== null) {
          leads[currentEditIndex] = lead;
        } else {
          leads.push(lead);
        }

        saveLeads();
        renderLeads();
        updateStats();
        if (calendar) calendar.refetchEvents();
        closePopup();
        showNotification('success', 'Success', 'Lead saved successfully.');
      } catch (error) {
        console.error('Error saving lead:', error);
        showNotification('warning', 'Error', 'Failed to save lead.');
      }
    }

    function deleteLead() {
      try {
        if (currentEditIndex !== null) {
          leads.splice(currentEditIndex, 1);
          saveLeads();
          renderLeads();
          updateStats();
          if (calendar) calendar.refetchEvents();
          closePopup();
          showNotification('success', 'Success', 'Lead deleted successfully.');
        }
      } catch (error) {
        console.error('Error deleting lead:', error);
        showNotification('warning', 'Error', 'Failed to delete lead.');
      }
    }

    function editLead(index) {
      try {
        currentEditIndex = index;
        const lead = leads[index];
        document.getElementById('leadName').value = lead.name;
        document.getElementById('leadPhone').value = lead.phone || '';
        document.getElementById('leadNotes').value = lead.notes || '';
        document.getElementById('leadTime').value = lead.time ? lead.time.slice(0, 16) : '';
        document.getElementById('popupTitle').textContent = 'Edit Lead';
        document.getElementById('deleteBtn').style.display = 'inline-flex';
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
      } catch (error) {
        console.error('Error editing lead:', error);
        showNotification('warning', 'Error', 'Failed to edit lead.');
      }
    }

    function renderLeads() {
      try {
        console.log('Rendering leads...');
        const grid = document.getElementById('leadGrid');
        const emptyState = document.getElementById('emptyState');
        grid.innerHTML = '';

        if (!leads || leads.length === 0) {
          emptyState.style.display = 'block';
          console.log('No leads, showing empty state');
          return;
        }

        emptyState.style.display = 'none';

        // Sort leads by appointment time (soonest first, null times last)
        const sortedLeads = [...leads].sort((a, b) => {
          if (!a.time && !b.time) return 0;
          if (!a.time) return 1;
          if (!b.time) return -1;
          return new Date(a.time) - new Date(b.time);
        });

        sortedLeads.forEach((lead, index) => {
          const originalIndex = leads.indexOf(lead);
          const card = document.createElement('div');
          card.className = 'lead-card';
          card.onclick = () => editLead(originalIndex);
          card.innerHTML = `
            <div class="lead-header">
              <div>
                <div class="lead-name">${lead.name}</div>
                ${lead.phone ? `<div class="lead-phone"><i class="fas fa-phone"></i>${lead.phone}</div>` : ''}
              </div>
              <div class="lead-status">${lead.status}</div>
            </div>
            ${lead.notes ? `<div class="lead-notes">${lead.notes}</div>` : ''}
            <div class="lead-footer">
              <div class="lead-time">
                <i class="fas fa-clock"></i>
                ${lead.time ? new Date(lead.time).toLocaleString() : 'No appointment'}
              </div>
            </div>
          `;
          grid.appendChild(card);
        });
        console.log(`Rendered ${sortedLeads.length} leads, sorted by time`);
      } catch (error) {
        console.error('Error rendering leads:', error);
        showNotification('warning', 'Error', 'Failed to render leads.');
        document.getElementById('emptyState').style.display = 'block';
      }
    }

    function filterLeads() {
      try {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const filtered = leads.filter(lead => 
          lead.name.toLowerCase().includes(search) || 
          (lead.phone && lead.phone.includes(search))
        );
        const grid = document.getElementById('leadGrid');
        const emptyState = document.getElementById('emptyState');
        grid.innerHTML = '';

        if (filtered.length === 0) {
          emptyState.style.display = 'block';
          return;
        }

        emptyState.style.display = 'none';

        // Sort filtered leads by time
        const sortedFiltered = filtered.sort((a, b) => {
          if (!a.time && !b.time) return 0;
          if (!a.time) return 1;
          if (!b.time) return -1;
          return new Date(a.time) - new Date(b.time);
        });

        sortedFiltered.forEach(lead => {
          const originalIndex = leads.indexOf(lead);
          const card = document.createElement('div');
          card.className = 'lead-card';
          card.onclick = () => editLead(originalIndex);
          card.innerHTML = `
            <div class="lead-header">
              <div>
                <div class="lead-name">${lead.name}</div>
                ${lead.phone ? `<div class="lead-phone"><i class="fas fa-phone"></i>${lead.phone}</div>` : ''}
              </div>
              <div class="lead-status">${lead.status}</div>
            </div>
            ${lead.notes ? `<div class="lead-notes">${lead.notes}</div>` : ''}
            <div class="lead-footer">
              <div class="lead-time">
                <i class="fas fa-clock"></i>
                ${lead.time ? new Date(lead.time).toLocaleString() : 'No appointment'}
              </div>
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (error) {
        console.error('Error filtering leads:', error);
        showNotification('warning', 'Error', 'Failed to filter leads.');
      }
    }

    function updateStats() {
      try {
        const total = leads.length;
        const upcoming = leads.filter(lead => lead.time && new Date(lead.time) > new Date()).length;
        document.getElementById('totalLeads').textContent = `${total} Leads`;
        document.getElementById('upcomingAppts').textContent = `${upcoming} Appointments`;
      } catch (error) {
        console.error('Error updating stats:', error);
      }
    }

    function initCalendar() {
      try {
        const calendarEl = document.getElementById('calendarView');
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          editable: true, // Enable drag-and-drop
          events: leads.map((lead, index) => ({
            title: lead.name,
            start: lead.time,
            extendedProps: { index }
          })),
          eventClick: function(info) {
            editLead(info.event.extendedProps.index);
          },
          eventDrop: function(info) {
            try {
              const index = info.event.extendedProps.index;
              leads[index].time = info.event.start.toISOString();
              console.log(`Dragged lead ${leads[index].name} to ${info.event.start}`);
              saveLeads();
              renderLeads();
              updateStats();
            } catch (error) {
              console.error('Error handling event drop:', error);
              showNotification('warning', 'Error', 'Failed to update schedule.');
            }
          }
        });
        calendar.render();
      } catch (error) {
        console.error('Error initializing calendar:', error);
        showNotification('warning', 'Error', 'Failed to load calendar.');
      }
    }

    function startReminderSystem() {
      try {
        setInterval(() => {
          const now = new Date();
          leads.forEach(lead => {
            if (lead.time && !lead.reminderSent) {
              const apptTime = new Date(lead.time);
              const diff = (apptTime - now) / 1000 / 60; // Minutes
              if (diff <= 60 && diff > 0) {
                showNotification('warning', 'Reminder', `Appointment with ${lead.name} in ${Math.round(diff)} minutes.`);
                lead.reminderSent = true;
                saveLeads();
              }
            }
          });
        }, 60000); // Check every minute
      } catch (error) {
        console.error('Error in reminder system:', error);
      }
    }

    function showNotification(type, title, message) {
      try {
        const notification = document.getElementById('notification');
        notification.className = `notification ${type}`;
        notification.querySelector('.notification-icon i').className = `fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}`;
        notification.querySelector('.notification-title').textContent = title;
        notification.querySelector('.notification-message').textContent = message;
        notification.style.display = 'block';
        setTimeout(() => notification.style.display = 'none', 3000);
      } catch (error) {
        console.error('Error showing notification:', error);
      }
    }

    // Start the app
    init();
  </script>
</body>
</html>
