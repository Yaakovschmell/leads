<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Allstate CRM - Debug</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Icon fallbacks */
    .fas::before, .fa::before {
      font-family: "Font Awesome 6 Free", serif;
      font-weight: 900;
    }
    .fa-users::before { content: "üë•"; font-family: system-ui; }
    .fa-plus::before { content: "+"; font-family: system-ui; font-weight: bold; }
    .fa-search::before { content: "üîç"; font-family: system-ui; }
    .fa-times::before { content: "√ó"; font-family: system-ui; font-weight: bold; }
    .fa-save::before { content: "üíæ"; font-family: system-ui; }
    .fa-check-circle::before { content: "‚úÖ"; font-family: system-ui; }
    .fa-exclamation-triangle::before { content: "‚ö†Ô∏è"; font-family: system-ui; }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    :root {
      --primary: #0055A4;
      --primary-light: #0072CE;
      --success: #10b981;
      --warning: #f59e0b;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: var(--text-primary);
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .logo img { height: 48px; width: auto; }
    .tabs {
      display: flex;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border);
      padding: 0 2rem;
    }
    .tab {
      padding: 1rem 1.5rem;
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
      font-weight: 600;
    }
    .content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 0.875rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow-md);
    }
    .btn-primary:hover { transform: translateY(-2px); }
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }
    .leads-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .leads-title {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .search-box {
      position: relative;
      max-width: 300px;
    }
    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.875rem;
    }
    .search-box i {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }
    .lead-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      display: none;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-primary);
      width: 500px;
      max-width: 90vw;
      border-radius: 16px;
      padding: 2rem;
      z-index: 1001;
      display: none;
      box-shadow: var(--shadow-md);
    }
    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .popup-title {
      font-size: 1.25rem;
      font-weight: 700;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.25rem;
      color: var(--text-secondary);
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.875rem;
    }
    .popup-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
    }
    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 1.5rem;
      z-index: 2000;
      display: none;
    }
    .notification.success { border-left: 4px solid var(--success); }
    .notification.warning { border-left: 4px solid var(--warning); }
    .notification-content {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }
    .notification-icon { font-size: 1.25rem; }
    .notification.success .notification-icon { color: var(--success); }
    .notification.warning .notification-icon { color: var(--warning); }
    .notification-title { font-weight: 600; }
    .notification-message { font-size: 0.875rem; color: var(--text-secondary); }
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }
    .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
    .empty-state h3 { font-size: 1.25rem; font-weight: 600; color: var(--text-primary); }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <img src="image.png" alt="Allstate Logo">
        Allstate CRM
      </div>
    </div>
  </header>
  <div class="tabs">
    <div class="tab active" onclick="showTab('leads')">Leads</div>
    <!-- <div class="tab" onclick="showTab('schedule')">Schedule</div>
    <div class="tab" onclick="showTab('templates')">Text Templates</div> -->
  </div>
  <main>
    <section id="leads" class="content">
      <div class="leads-header">
        <h1 class="leads-title">Lead Management</h1>
        <div style="display: flex; gap: 1rem; align-items: center;">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search leads...">
          </div>
          <button class="btn btn-primary" id="addLeadBtn">
            <i class="fas fa-plus"></i> Add Lead
          </button>
        </div>
      </div>
      <div class="lead-grid" id="leadGrid"></div>
      <div class="empty-state" id="emptyLeadsState">
        <i class="fas fa-users"></i>
        <h3>No leads yet</h3>
        <p>Start by adding your first lead to get organized!</p>
      </div>
    </section>
    <!-- <section id="schedule" class="content" style="display: none;"></section>
    <section id="templates" class="content" style="display: none;"></section> -->
  </main>
  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="leadPopup">
    <div class="popup-header">
      <h2 class="popup-title">Add New Lead</h2>
      <button class="close-btn" onclick="closePopup()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form id="leadForm">
      <div class="form-group">
        <label class="form-label" for="leadName">Full Name *</label>
        <input class="form-input" id="leadName" type="text" placeholder="Enter full name" required>
      </div>
    </form>
    <div class="popup-actions">
      <button class="btn btn-secondary" onclick="closePopup()">Cancel</button>
      <button class="btn btn-primary" id="saveLeadBtn">
        <i class="fas fa-save"></i> Save Lead
      </button>
    </div>
  </div>
  <div class="notification" id="notification">
    <div class="notification-content">
      <div class="notification-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="notification-text">
        <div class="notification-title">Success!</div>
        <div class="notification-message" id="notificationMessage"></div>
      </div>
    </div>
  </div>
  <script>
    let leads = [];
    let currentEditIndex = null;

    function init() {
      console.log('INIT: Starting...');
      try {
        loadData();
        console.log('INIT: Data loaded');
        renderLeads();
        console.log('INIT: Leads rendered');
        setupEventListeners();
        console.log('INIT: Event listeners set');
      } catch (error) {
        console.error('INIT: Error:', error);
        showNotification('warning', 'Error', 'Failed to initialize. Check console.');
      }
      console.log('INIT: Complete');
    }

    function setupEventListeners() {
      try {
        console.log('EVENTS: Setting up listeners...');
        const addLeadBtn = document.getElementById('addLeadBtn');
        const saveLeadBtn = document.getElementById('saveLeadBtn');
        const searchInput = document.getElementById('searchInput');
        if (!addLeadBtn || !saveLeadBtn || !searchInput) {
          console.error('EVENTS: Button or input not found');
          return;
        }
        addLeadBtn.addEventListener('click', () => {
          console.log('EVENTS: Add Lead clicked');
          showPopup();
        });
        saveLeadBtn.addEventListener('click', () => {
          console.log('EVENTS: Save Lead clicked');
          saveLead();
        });
        searchInput.addEventListener('input', () => {
          console.log('EVENTS: Search input changed');
          filterLeads();
        });
        console.log('EVENTS: Listeners set');
      } catch (error) {
        console.error('EVENTS: Error setting listeners:', error);
      }
    }

    function loadData() {
      try {
        console.log('LOAD: Loading data...');
        const savedLeads = localStorage.getItem('leads');
        if (savedLeads) {
          leads = JSON.parse(savedLeads);
          if (!Array.isArray(leads)) {
            console.error('LOAD: Invalid leads data');
            leads = [];
          }
        } else {
          leads = [];
        }
        localStorage.setItem('leads', JSON.stringify(leads));
        console.log('LOAD: Loaded', leads.length, 'leads');
      } catch (error) {
        console.error('LOAD: Error:', error);
        leads = [];
        localStorage.setItem('leads', JSON.stringify(leads));
        showNotification('warning', 'Error', 'Data reset.');
      }
    }

    function saveData() {
      try {
        console.log('SAVE: Saving leads...');
        localStorage.setItem('leads', JSON.stringify(leads));
        console.log('SAVE: Saved', leads.length, 'leads');
      } catch (error) {
        console.error('SAVE: Error:', error);
        showNotification('warning', 'Error', 'Failed to save.');
      }
    }

    function showTab(tab) {
      try {
        console.log('TAB: Switching to', tab);
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
        document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
        document.getElementById(tab).style.display = 'block';
      } catch (error) {
        console.error('TAB: Error:', error);
      }
    }

    function showPopup() {
      try {
        console.log('POPUP: Showing lead popup');
        currentEditIndex = null;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('leadPopup').style.display = 'block';
        document.getElementById('leadForm').reset();
        document.getElementById('leadPopup').querySelector('.popup-title').textContent = 'Add New Lead';
      } catch (error) {
        console.error('POPUP: Error:', error);
        showNotification('warning', 'Error', 'Failed to open popup.');
      }
    }

    function closePopup() {
      try {
        console.log('POPUP: Closing');
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('leadPopup').style.display = 'none';
        currentEditIndex = null;
      } catch (error) {
        console.error('POPUP: Error:', error);
      }
    }

    function saveLead() {
      try {
        console.log('LEAD: Saving...');
        const name = document.getElementById('leadName').value.trim();
        if (!name) {
          showNotification('warning', 'Error', 'Name is required.');
          return;
        }
        const lead = { name, status: 'New' };
        if (currentEditIndex !== null) {
          leads[currentEditIndex] = lead;
        } else {
          leads.push(lead);
        }
        saveData();
        renderLeads();
        closePopup();
        showNotification('success', 'Success', 'Lead saved.');
        console.log('LEAD: Saved', lead);
      } catch (error) {
        console.error('LEAD: Error:', error);
        showNotification('warning', 'Error', 'Failed to save lead.');
      }
    }

    function renderLeads() {
      try {
        console.log('RENDER: Rendering leads...');
        const grid = document.getElementById('leadGrid');
        const emptyState = document.getElementById('emptyLeadsState');
        if (!grid || !emptyState) {
          console.error('RENDER: Grid or empty state not found');
          return;
        }
        grid.innerHTML = '';
        if (!leads || !Array.isArray(leads) || leads.length === 0) {
          emptyState.style.display = 'block';
          console.log('RENDER: No leads, showing empty state');
          return;
        }
        emptyState.style.display = 'none';
        leads.forEach((lead, index) => {
          const card = document.createElement('div');
          card.className = 'lead-card';
          card.style.padding = '1rem';
          card.style.background = 'white';
          card.style.border = '1px solid #e2e8f0';
          card.style.borderRadius = '8px';
          card.innerHTML = `<div>${lead.name}</div>`;
          card.onclick = () => {
            console.log('RENDER: Editing lead', index);
            currentEditIndex = index;
            document.getElementById('leadName').value = lead.name;
            document.getElementById('leadPopup').querySelector('.popup-title').textContent = 'Edit Lead';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('leadPopup').style.display = 'block';
          };
          grid.appendChild(card);
        });
        console.log('RENDER: Rendered', leads.length, 'leads');
      } catch (error) {
        console.error('RENDER: Error:', error);
        showNotification('warning', 'Error', 'Failed to load leads.');
        document.getElementById('emptyLeadsState').style.display = 'flex';
      }
    }

    function filterLeads() {
      try {
        console.log('FILTER: Filtering leads...');
        const search = document.getElementById('searchInput').value.toLowerCase().trim();
        const filtered = leads.filter(lead => lead.name.toLowerCase().includes(search));
        const grid = document.getElementById('leadGrid');
        const emptyState = document.getElementById('emptyLeadsState');
        grid.innerHTML = '';
        if (filtered.length === 0) {
          emptyState.style.display = 'block';
          return;
        }
        emptyState.style.display = 'none';
        filtered.forEach((lead, index) => {
          const originalIndex = leads.indexOf(lead);
          const card = document.createElement('div');
          card.className = 'lead-card';
          card.style.padding = '1rem';
          card.style.background = 'white';
          card.style.border = '1px solid #e2e8f0';
          card.style.borderRadius = '8px';
          card.innerHTML = `<div>${lead.name}</div>`;
          card.onclick = () => {
            console.log('FILTER: Editing lead', originalIndex);
            currentEditIndex = originalIndex;
            document.getElementById('leadName').value = lead.name;
            document.getElementById('leadPopup').querySelector('.popup-title').textContent = 'Edit Lead';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('leadPopup').style.display = 'block';
          };
          grid.appendChild(card);
        });
        console.log('FILTER: Rendered', filtered.length, 'leads');
      } catch (error) {
        console.error('FILTER: Error:', error);
        showNotification('warning', 'Error', 'Failed to filter leads.');
      }
    }

    function showNotification(type, title, message) {
      try {
        console.log('NOTIFY:', type, title, message);
        const notification = document.getElementById('notification');
        const icon = notification.querySelector('.notification-icon i');
        const titleEl = notification.querySelector('.notification-title');
        const messageEl = document.getElementById('notificationMessage');
        notification.className = `notification ${type}`;
        icon.className = `fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}`;
        titleEl.textContent = title;
        messageEl.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => notification.style.display = 'none', 3000);
      } catch (error) {
        console.error('NOTIFY: Error:', error);
      }
    }

    // Start initialization
    console.log('SCRIPT: Starting...');
    init();
  </script>
</body>
</html>
