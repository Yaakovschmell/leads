<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Training Scheduler // NEXUS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"/>
<style>
:root{
  --bg:#000000;
  --bg2:#0a0a0a;
  --surface:#141414;
  --card:#1a1a1a;
  --cyan:#00d9ff;
  --magenta:#ff0080;
  --green:#00ff99;
  --yellow:#ffdd00;
  --text:#ffffff;
  --text2:#b0b0b0;
  --text3:#666666;
  --border:#2a2a2a;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  font-size:14px;
  line-height:1.5;
}

/* HEADER */
header{
  background:var(--bg2);
  border-bottom:1px solid var(--border);
  padding:16px 32px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:100;
}
.logo{display:flex;align-items:center;gap:14px}
.logo-icon{
  width:40px;
  height:40px;
  background:linear-gradient(135deg,var(--cyan),var(--magenta));
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}
.logo h1{
  font-size:1.3rem;
  font-weight:700;
  letter-spacing:1px;
  color:var(--text);
}
.logo p{
  font-size:.8rem;
  color:var(--text3);
  font-family:'Space Mono',monospace;
  margin-top:2px;
}
.header-right{display:flex;gap:12px;align-items:center}

.week-nav{
  display:flex;
  align-items:center;
  gap:6px;
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px 10px;
}
.week-nav button{
  background:none;
  border:none;
  cursor:pointer;
  color:var(--text2);
  font-size:20px;
  width:32px;
  height:32px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all .2s;
}
.week-nav button:hover{
  background:var(--cyan);
  color:#000;
}
.week-nav span{
  font-size:.9rem;
  font-weight:600;
  min-width:160px;
  text-align:center;
  color:var(--text);
}

.summary-btn{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 18px;
  border-radius:8px;
  background:var(--surface);
  border:1px solid var(--border);
  color:var(--text);
  font-size:.9rem;
  font-weight:600;
  cursor:pointer;
  transition:all .2s;
  font-family:inherit;
}
.summary-btn:hover{
  background:var(--cyan);
  color:#000;
  border-color:var(--cyan);
}

.save-pill{
  font-size:.85rem;
  padding:8px 14px;
  border-radius:6px;
  background:var(--surface);
  border:1px solid var(--border);
  color:var(--green);
  font-weight:600;
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
  transition:all .2s;
}
.save-pill:hover{border-color:var(--green)}
.save-pill.saving{color:var(--yellow);border-color:var(--yellow)}
.save-pill.error{color:var(--magenta);border-color:var(--magenta)}
.sync-dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:currentColor;
}
.sync-dot.pulse{animation:pulse .8s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.3}}

/* BANNER */
.setup-banner{
  background:var(--bg2);
  border-bottom:1px solid var(--border);
  padding:14px 32px;
  display:flex;
  align-items:center;
  gap:14px;
  font-size:.9rem;
  flex-wrap:wrap;
}
.setup-banner.hidden{display:none}
.setup-banner .sb-icon{font-size:1.4rem}
.setup-banner strong{
  font-weight:700;
  color:var(--cyan);
}
.setup-banner .sub{color:var(--text2)}
.sb-input{
  flex:1;
  min-width:220px;
  max-width:420px;
  background:var(--surface);
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 12px;
  border-radius:6px;
  font-size:.9rem;
  outline:none;
  font-family:inherit;
}
.sb-input:focus{border-color:var(--cyan)}
.sb-input::placeholder{color:var(--text3)}
.sb-save{
  padding:8px 16px;
  background:var(--cyan);
  color:#000;
  border:none;
  border-radius:6px;
  font-size:.9rem;
  font-weight:700;
  cursor:pointer;
  font-family:inherit;
}
.sb-save:hover{filter:brightness(1.2)}
.sb-dismiss{
  background:none;
  border:none;
  color:var(--text3);
  cursor:pointer;
  font-size:18px;
  padding:4px 8px;
  border-radius:4px;
}
.sb-dismiss:hover{background:var(--surface);color:var(--text2)}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:calc(100vh - 68px);
}

aside{
  background:var(--bg2);
  border-right:1px solid var(--border);
  padding:24px 16px;
  position:sticky;
  top:68px;
  height:calc(100vh - 68px);
  overflow-y:auto;
}
aside h2{
  font-size:.75rem;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:1.5px;
  color:var(--text2);
  margin-bottom:12px;
  padding:0 6px;
}
.pool{display:flex;flex-direction:column;gap:6px}
.chip{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  border-radius:8px;
  cursor:grab;
  font-size:.95rem;
  font-weight:500;
  border:1px solid var(--border);
  user-select:none;
  transition:all .15s;
  background:var(--surface);
}
.chip:hover{
  border-color:var(--cyan);
  transform:translateX(2px);
}
.chip:active{cursor:grabbing;transform:scale(.98)}
.chip.dragging{opacity:.25}
.avatar{
  width:32px;
  height:32px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.7rem;
  font-weight:700;
  color:#000;
  flex-shrink:0;
}

.add-section{
  margin-top:20px;
  padding-top:18px;
  border-top:1px solid var(--border);
}
.add-section label{
  font-size:.8rem;
  font-weight:600;
  color:var(--text2);
  display:block;
  margin-bottom:8px;
  text-transform:uppercase;
  letter-spacing:1px;
}
.add-section input{
  width:100%;
  background:var(--surface);
  border:1px solid var(--border);
  color:var(--text);
  padding:10px 12px;
  border-radius:6px;
  font-size:.95rem;
  outline:none;
  font-family:inherit;
}
.add-section input:focus{border-color:var(--cyan)}
.add-section button{
  margin-top:8px;
  width:100%;
  padding:10px;
  background:linear-gradient(135deg,var(--cyan),var(--magenta));
  color:#000;
  border:none;
  border-radius:6px;
  font-size:.95rem;
  font-weight:700;
  cursor:pointer;
  font-family:inherit;
}
.add-section button:hover{filter:brightness(1.1)}

/* MAIN */
main{padding:28px}

.stats{
  display:flex;
  gap:14px;
  margin-bottom:24px;
  flex-wrap:wrap;
}
.stat{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  padding:16px 20px;
  min-width:130px;
}
.stat .sl{
  font-size:.75rem;
  font-weight:600;
  color:var(--text3);
  text-transform:uppercase;
  letter-spacing:1px;
}
.stat .sv{
  font-size:1.8rem;
  font-weight:700;
  margin-top:4px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  min-width:760px;
}
.day-col{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  overflow:hidden;
}
.day-head{
  padding:14px 16px;
  border-bottom:1px solid var(--border);
  background:var(--surface);
}
.day-head .dn{
  font-size:.85rem;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:1px;
  color:var(--text);
}
.day-head .dd{
  font-size:.8rem;
  color:var(--text3);
  margin-top:3px;
}

.slots{
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.slot{
  background:var(--surface);
  border:2px dashed var(--border);
  border-radius:8px;
  min-height:90px;
  padding:10px;
  transition:all .2s;
  position:relative;
}
.slot.over{
  border-color:var(--cyan);
  background:rgba(0,217,255,0.1);
  transform:scale(1.02);
}
.slot.filled{
  border-style:solid;
  border-color:var(--cyan);
  background:var(--card);
}
.slot-lbl{
  font-size:.7rem;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:1px;
  color:var(--text3);
  margin-bottom:6px;
}
.slot-cnt{
  position:absolute;
  top:10px;
  right:10px;
  font-size:.75rem;
  color:var(--cyan);
  font-weight:600;
  font-family:'Space Mono',monospace;
}
.hint{
  font-size:.85rem;
  color:var(--text3);
  text-align:center;
  padding:12px 0;
}

.t-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 10px;
  border-radius:6px;
  font-size:.9rem;
  font-weight:600;
  cursor:grab;
  margin-bottom:4px;
  transition:all .15s;
}
.t-row:active{cursor:grabbing}
.t-row .ti{display:flex;align-items:center;gap:8px}
.t-row .rm{
  background:none;
  border:none;
  cursor:pointer;
  color:var(--text3);
  font-size:16px;
  width:24px;
  height:24px;
  border-radius:4px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:all .15s;
}
.t-row:hover .rm{opacity:1}
.t-row .rm:hover{background:var(--magenta);color:#000}

.rec{
  margin-top:8px;
  display:flex;
  align-items:center;
  gap:6px;
}
.rec input{
  flex:1;
  background:var(--bg2);
  border:1px solid var(--border);
  color:var(--text);
  padding:6px 10px;
  border-radius:5px;
  font-size:.8rem;
  outline:none;
  min-width:0;
  font-family:inherit;
}
.rec input::placeholder{color:var(--text3)}
.rec input:focus{border-color:var(--green)}
.rec a{
  width:30px;
  height:30px;
  background:var(--green);
  color:#000;
  border-radius:5px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:12px;
  flex-shrink:0;
  font-weight:700;
  transition:all .15s;
}
.rec a:hover{filter:brightness(1.2)}

/* MODAL */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  z-index:200;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .2s;
}
.modal-overlay.open{opacity:1;pointer-events:all}

.modal{
  background:var(--bg2);
  border:1px solid var(--border);
  border-radius:12px;
  width:min(820px,95vw);
  max-height:88vh;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transform:translateY(20px) scale(.97);
  transition:transform .25s cubic-bezier(.175,.885,.32,1.1);
}
.modal-overlay.open .modal{transform:translateY(0) scale(1)}

.modal-header{
  padding:22px 28px 18px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  background:var(--surface);
}
.modal-header h2{
  font-size:1.3rem;
  font-weight:700;
  letter-spacing:1px;
  color:var(--text);
}
.modal-header p{
  font-size:.85rem;
  color:var(--text3);
  margin-top:3px;
}
.modal-actions{display:flex;gap:8px;align-items:center}
.modal-close{
  background:var(--card);
  border:1px solid var(--border);
  color:var(--text2);
  width:36px;
  height:36px;
  border-radius:6px;
  cursor:pointer;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.modal-close:hover{background:var(--magenta);color:#000;border-color:var(--magenta)}
.print-btn{
  display:flex;
  align-items:center;
  gap:6px;
  padding:8px 16px;
  border-radius:6px;
  background:var(--cyan);
  color:#000;
  border:none;
  font-size:.9rem;
  font-weight:700;
  cursor:pointer;
  font-family:inherit;
}
.print-btn:hover{filter:brightness(1.1)}

.modal-body{
  padding:24px 28px;
  overflow-y:auto;
  background:var(--bg);
}

.sum-week-badge{
  display:inline-block;
  background:linear-gradient(135deg,var(--cyan),var(--magenta));
  color:#000;
  font-size:.85rem;
  font-weight:700;
  padding:6px 14px;
  border-radius:6px;
  margin-bottom:20px;
}
.sum-kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin-bottom:24px;
}
.sum-kpi{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  padding:16px 18px;
  text-align:center;
}
.sum-kpi .kv{
  font-size:2rem;
  font-weight:700;
}
.sum-kpi .kl{
  font-size:.7rem;
  color:var(--text3);
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:1px;
  margin-top:4px;
}

.sum-table{
  width:100%;
  border-collapse:collapse;
  font-size:.9rem;
}
.sum-table th{
  background:var(--surface);
  padding:12px 14px;
  text-align:left;
  font-size:.75rem;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:1px;
  color:var(--text2);
  border-bottom:2px solid var(--border);
}
.sum-table td{
  padding:12px 14px;
  border-bottom:1px solid var(--border);
  vertical-align:middle;
}
.sum-table tr:last-child td{border-bottom:none}
.sum-table tr:hover td{background:var(--surface)}
.td-day{font-weight:700;color:var(--cyan);font-size:.9rem}
.td-name{display:flex;align-items:center;gap:8px;font-weight:600}
.td-rec a{
  display:inline-flex;
  align-items:center;
  gap:5px;
  color:var(--green);
  font-size:.85rem;
  font-weight:600;
  text-decoration:none;
  padding:4px 10px;
  background:rgba(0,255,153,0.15);
  border-radius:5px;
}
.td-rec a:hover{background:var(--green);color:#000}
.td-empty{color:var(--text3);font-size:.85rem;font-style:italic}

.sum-person-section{margin-top:28px}
.sum-section-title{
  font-size:.75rem;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:1.5px;
  color:var(--text2);
  margin-bottom:12px;
}
.sum-person-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:10px;
}
.sum-person-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:8px;
  padding:12px 14px;
  display:flex;
  align-items:center;
  gap:10px;
}
.sum-person-card .pcount{
  font-size:1.5rem;
  font-weight:700;
  margin-left:auto;
  color:var(--cyan);
}
.sum-person-card .pname{font-size:.9rem;font-weight:600}
.sum-person-card .psub{font-size:.75rem;color:var(--text3)}
.no-data{
  text-align:center;
  padding:40px 20px;
  color:var(--text3);
  font-size:.95rem;
}
.no-data span{font-size:2.5rem;display:block;margin-bottom:12px}

/* TOAST */
.toast{
  position:fixed;
  bottom:24px;
  right:24px;
  background:var(--card);
  border:1px solid var(--border);
  color:var(--text);
  padding:12px 20px;
  border-radius:8px;
  font-size:.9rem;
  font-weight:500;
  transform:translateY(70px);
  opacity:0;
  transition:all .3s cubic-bezier(.175,.885,.32,1.275);
  z-index:9999;
  max-width:320px;
}
.toast.show{transform:translateY(0);opacity:1}

::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-track{background:var(--bg)}
::-webkit-scrollbar-thumb{background:var(--border);border-radius:99px}
::-webkit-scrollbar-thumb:hover{background:var(--text3)}

@media print{
  .modal-overlay{position:static;background:none;display:block}
  .modal{width:100%;max-height:none;border-radius:0}
  .modal-actions,.modal-close{display:none!important}
  body>*:not(.modal-overlay){display:none}
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-icon">âš¡</div>
    <div><h1>NEXUS</h1><p>// TRAINING SCHEDULER</p></div>
  </div>
  <div class="header-right">
    <div class="week-nav">
      <button id="prevW">â€¹</button>
      <span id="wkLabel"></span>
      <button id="nextW">â€º</button>
    </div>
    <button class="summary-btn" id="summaryBtn">ðŸ“Š Summary</button>
    <div class="save-pill" id="pill">
      <span class="sync-dot" id="syncDot"></span><span id="pillTxt">LOCAL</span>
    </div>
  </div>
</header>

<div class="setup-banner" id="setupBanner">
  <span class="sb-icon">ðŸ”—</span>
  <div><strong>Cloud Sync</strong> <span class="sub">â€” paste your Apps Script URL to enable Google Sheets sync</span></div>
  <input class="sb-input" id="scriptUrlInput" placeholder="https://script.google.com/macros/s/..."/>
  <button class="sb-save" id="scriptSaveBtn">Connect</button>
  <button class="sb-dismiss" id="scriptDismiss">Ã—</button>
</div>

<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <div class="modal-header">
      <div><h2>Weekly Summary</h2><p id="modalWeekLabel"></p></div>
      <div class="modal-actions">
        <button class="print-btn" onclick="window.print()">ðŸ–¨ Print / PDF</button>
        <button class="modal-close" id="modalClose">Ã—</button>
      </div>
    </div>
    <div class="modal-body" id="modalBody"></div>
  </div>
</div>

<div class="layout">
  <aside>
    <h2>Roster</h2>
    <div class="pool" id="pool"></div>
    <div class="add-section">
      <label>Add Person</label>
      <input id="nameIn" placeholder="Full name..." maxlength="30"/>
      <button id="addBtn">+ Add to Roster</button>
    </div>
  </aside>
  <main>
    <div class="stats" id="stats"></div>
    <div class="grid" id="grid"></div>
  </main>
</div>

<div class="toast" id="toast"></div>

<script>
const DAYS=['Monday','Tuesday','Wednesday','Thursday','Friday'];
const SLOTS=3;
const COLORS=['#00d9ff','#ff0080','#00ff99','#ffdd00','#8b5cf6','#ff6b9d','#0891b2','#f59e0b','#10b981','#ec4899'];
let offset=0,roster=[],schedule={},drag=null,SCRIPT_URL='';

function ini(n){return n.split(' ').map(w=>w[0]).join('').toUpperCase().slice(0,2)}
function rColor(n){return(roster.find(r=>r.name===n)||{color:'#00d9ff'}).color}
function monday(off){const d=new Date(),day=d.getDay();d.setDate(d.getDate()-(day===0?6:day-1)+off*7);d.setHours(0,0,0,0);return d}
function wkKey(off){return'w'+monday(off).toISOString().slice(0,10)}
function fmtWeek(off){const m=monday(off),f=monday(off);f.setDate(f.getDate()+4);const o={month:'short',day:'numeric'};return m.toLocaleDateString('en-US',o)+' â€“ '+f.toLocaleDateString('en-US',o)}
function dayDate(di,off){const m=monday(off);m.setDate(m.getDate()+di);return m.toLocaleDateString('en-US',{month:'short',day:'numeric'})}
function slotData(day,si){const k=wkKey(offset),key=day+'-'+si;if(!schedule[k])schedule[k]={};if(!schedule[k][key])schedule[k][key]={names:[],rec:''};return schedule[k][key]}

function setSyncStatus(s){
  const dot=document.getElementById('syncDot'),txt=document.getElementById('pillTxt'),pill=document.getElementById('pill');
  dot.className='sync-dot';pill.className='save-pill';
  if(s==='saving'){dot.classList.add('pulse');txt.textContent='SYNCING';pill.classList.add('saving')}
  else if(s==='error'){pill.classList.add('error');txt.textContent='ERROR'}
  else if(s==='offline'){txt.textContent='LOCAL'}
  else{txt.textContent=SCRIPT_URL?'SYNCED':'LOCAL'}
}

let saveT;
function scheduleSave(){setSyncStatus('saving');clearTimeout(saveT);saveT=setTimeout(doSave,900)}

async function doSave(){
  localStorage.setItem('ts_r5',JSON.stringify(roster));
  localStorage.setItem('ts_s5',JSON.stringify(schedule));
  if(!SCRIPT_URL){setSyncStatus('offline');return}
  try{
    const res=await fetch(SCRIPT_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'save',roster,schedule})});
    if(res.ok||res.type==='opaque')setSyncStatus('saved');
    else setSyncStatus('error');
  }catch(e){setSyncStatus('error');toast('âš  Sync failed â€” saved locally')}
}

async function loadFromSheets(){
  if(!SCRIPT_URL)return false;
  try{
    setSyncStatus('saving');
    const res=await fetch(SCRIPT_URL+'?action=load');
    const data=await res.json();
    if(data.roster&&data.roster.length)roster=data.roster;
    if(data.schedule)schedule=data.schedule;
    localStorage.setItem('ts_r5',JSON.stringify(roster));
    localStorage.setItem('ts_s5',JSON.stringify(schedule));
    setSyncStatus('saved');return true;
  }catch(e){setSyncStatus('offline');return false}
}

function loadLocal(){
  try{const r=localStorage.getItem('ts_r5');if(r)roster=JSON.parse(r)}catch{}
  try{const s=localStorage.getItem('ts_s5');if(s)schedule=JSON.parse(s)}catch{}
  if(!roster.length)['Tyler','Julie','Adam','Carnell','Kris','Cameron','Cynthia'].forEach((n,i)=>roster.push({name:n,color:COLORS[i]}));
}

function initSetup(){
  SCRIPT_URL=localStorage.getItem('ts_script_url')||'';
  const banner=document.getElementById('setupBanner'),inp=document.getElementById('scriptUrlInput');
  if(SCRIPT_URL){banner.classList.add('hidden');inp.value=SCRIPT_URL}
  document.getElementById('scriptSaveBtn').addEventListener('click',async()=>{
    const url=inp.value.trim();
    if(!url||!url.includes('script.google.com')){toast('âš  Invalid URL');return}
    SCRIPT_URL=url;localStorage.setItem('ts_script_url',url);banner.classList.add('hidden');
    toast('ðŸ”„ Connecting...');
    const ok=await loadFromSheets();
    if(ok){renderPool();render();toast('âœ“ Connected â€” data loaded from Google Sheets')}
    else toast('âš  Connection failed â€” check your URL')
  });
  document.getElementById('scriptDismiss').addEventListener('click',()=>banner.classList.add('hidden'));
  document.getElementById('pill').addEventListener('click',()=>{banner.classList.toggle('hidden');document.getElementById('scriptUrlInput').value=SCRIPT_URL||''});
}

let tT;
function toast(msg){const el=document.getElementById('toast');el.textContent=msg;el.classList.add('show');clearTimeout(tT);tT=setTimeout(()=>el.classList.remove('show'),3200)}

function renderPool(){
  const p=document.getElementById('pool');p.innerHTML='';
  roster.forEach(({name,color})=>{
    const el=document.createElement('div');el.className='chip';el.draggable=true;
    el.innerHTML='<div class="avatar" style="background:'+color+'">'+ini(name)+'</div><span>'+name+'</span>';
    el.addEventListener('dragstart',e=>{drag={name,from:null};el.classList.add('dragging');e.dataTransfer.effectAllowed='move'});
    el.addEventListener('dragend',()=>el.classList.remove('dragging'));
    p.appendChild(el);
  });
}

function render(){
  document.getElementById('wkLabel').textContent=fmtWeek(offset);
  const grid=document.getElementById('grid');grid.innerHTML='';
  DAYS.forEach((day,di)=>{
    const col=document.createElement('div');col.className='day-col';
    col.innerHTML='<div class="day-head"><div class="dn">'+day+'</div><div class="dd">'+dayDate(di,offset)+'</div></div><div class="slots" id="sc-'+day+'"></div>';
    grid.appendChild(col);
    const sc=col.querySelector('#sc-'+day);
    for(let si=0;si<SLOTS;si++)sc.appendChild(mkSlot(day,si));
  });
  renderStats();
}

function mkSlot(day,si){
  const d=slotData(day,si);
  const el=document.createElement('div');el.className='slot'+(d.names.length?' filled':'');
  el.addEventListener('dragover',e=>{e.preventDefault();el.classList.add('over')});
  el.addEventListener('dragleave',()=>el.classList.remove('over'));
  el.addEventListener('drop',e=>{
    e.preventDefault();el.classList.remove('over');if(!drag)return;
    const t=slotData(day,si);if(t.names.includes(drag.name))return;
    if(t.names.length>=1){toast('âš  Session already has a trainee');return}
    if(drag.from){const s=slotData(drag.from.day,drag.from.si);s.names=s.names.filter(n=>n!==drag.name)}
    t.names.push(drag.name);drag=null;scheduleSave();render();renderPool();
  });
  const lbl=document.createElement('div');lbl.className='slot-lbl';lbl.textContent='Session '+(si+1);
  const cnt=document.createElement('div');cnt.className='slot-cnt';cnt.textContent=d.names.length+'/1';
  el.appendChild(lbl);el.appendChild(cnt);
  if(!d.names.length){const h=document.createElement('div');h.className='hint';h.textContent='Drop trainee here';el.appendChild(h)}
  else d.names.forEach(name=>{
    const c=rColor(name),row=document.createElement('div');row.className='t-row';row.draggable=true;
    row.style.cssText='background:rgba('+parseInt(c.slice(1,3),16)+','+parseInt(c.slice(3,5),16)+','+parseInt(c.slice(5,7),16)+',0.15);border-left:3px solid '+c;
    row.innerHTML='<div class="ti"><div class="avatar" style="background:'+c+';width:28px;height:28px;font-size:.65rem">'+ini(name)+'</div>'+name+'</div><button class="rm">Ã—</button>';
    row.addEventListener('dragstart',e=>{drag={name,from:{day,si}};e.dataTransfer.effectAllowed='move'});
    row.querySelector('.rm').addEventListener('click',()=>{const s=slotData(day,si);s.names=s.names.filter(n=>n!==name);scheduleSave();render();renderPool()});
    el.appendChild(row);
  });
  const rec=document.createElement('div');rec.className='rec';
  const inp=document.createElement('input');inp.type='url';inp.placeholder='Recording URL...';inp.value=d.rec||'';
  const lnk=document.createElement('a');lnk.target='_blank';lnk.textContent='â–¶';
  const updL=()=>{const v=inp.value.trim();lnk.href=v||'#';lnk.style.display=v?'flex':'none'};updL();
  inp.addEventListener('input',()=>{d.rec=inp.value;scheduleSave();updL()});
  rec.appendChild(inp);rec.appendChild(lnk);el.appendChild(rec);return el;
}

function renderStats(){
  const bar=document.getElementById('stats');bar.innerHTML='';
  const wk=schedule[wkKey(offset)]||{};let total=0,withRec=0,filled=0;const pc={};
  DAYS.forEach(day=>{for(let si=0;si<SLOTS;si++){const d=wk[day+'-'+si];if(d&&d.names.length){filled++;d.names.forEach(n=>{pc[n]=(pc[n]||0)+1;total++});if(d.rec)withRec++}}});
  const all=DAYS.length*SLOTS,top=Object.entries(pc).sort((a,b)=>b[1]-a[1])[0];
  [{l:'Sessions',v:total,c:'#00d9ff'},{l:'Slots Filled',v:filled+'/'+all,c:'#00ff99'},{l:'Recordings',v:withRec,c:'#ffdd00'},...(top?[{l:'Top Trainee',v:top[0],c:'#ff0080'}]:[])].forEach(({l,v,c})=>{
    const s=document.createElement('div');s.className='stat';
    s.innerHTML='<div class="sl">'+l+'</div><div class="sv" style="color:'+c+'">'+v+'</div>';bar.appendChild(s);
  });
}

function openSummary(){
  const overlay=document.getElementById('modalOverlay'),body=document.getElementById('modalBody');
  document.getElementById('modalWeekLabel').textContent=fmtWeek(offset);
  overlay.classList.add('open');
  const wk=schedule[wkKey(offset)]||{};let totalSessions=0,withRec=0,filled=0;const pc={},rows=[];
  DAYS.forEach((day,di)=>{const date=dayDate(di,offset);for(let si=0;si<SLOTS;si++){const d=wk[day+'-'+si],hasName=d&&d.names&&d.names.length>0;rows.push({day,date,si,name:hasName?d.names[0]:null,rec:hasName&&d.rec?d.rec:null});if(hasName){filled++;totalSessions++;pc[d.names[0]]=(pc[d.names[0]]||0)+1;if(d.rec)withRec++}}});
  if(totalSessions===0){body.innerHTML='<div class="no-data"><span>ðŸ“­</span>No sessions logged for this week yet.<br>Drag trainees into sessions to get started.</div>';return}
  const pct=Math.round(filled/(DAYS.length*SLOTS)*100);
  let html='<div class="sum-week-badge">Week of '+fmtWeek(offset)+'</div><div class="sum-kpis"><div class="sum-kpi"><div class="kv" style="color:#00d9ff">'+totalSessions+'</div><div class="kl">Total Sessions</div></div><div class="sum-kpi"><div class="kv" style="color:#00ff99">'+pct+'%</div><div class="kl">Completion</div></div><div class="sum-kpi"><div class="kv" style="color:#ffdd00">'+withRec+'</div><div class="kl">Recordings</div></div><div class="sum-kpi"><div class="kv" style="color:#ff0080">'+Object.keys(pc).length+'</div><div class="kl">Trainees</div></div></div><table class="sum-table"><thead><tr><th>Day</th><th>Date</th><th>Session</th><th>Trainee</th><th>Recording</th></tr></thead><tbody>';
  let lastDay='';
  rows.forEach(({day,date,si,name,rec})=>{
    const dc=day!==lastDay?'<td class="td-day" rowspan="'+SLOTS+'">'+day+'</td>':'';if(day!==lastDay)lastDay=day;
    const color=name?rColor(name):'#666';
    const nc=name?'<div class="td-name"><div class="avatar" style="background:'+color+';width:24px;height:24px;font-size:.6rem">'+ini(name)+'</div>'+name+'</div>':'<span class="td-empty">â€” unscheduled â€”</span>';
    const rc=rec?'<a href="'+rec+'" target="_blank">â–¶ Watch</a>':'<span class="td-empty">No link</span>';
    html+='<tr>'+dc+'<td style="color:#b0b0b0">'+date+'</td><td style="font-weight:600">Session '+(si+1)+'</td><td>'+nc+'</td><td class="td-rec">'+rc+'</td></tr>';
  });
  html+='</tbody></table>';
  if(Object.keys(pc).length){html+='<div class="sum-person-section"><div class="sum-section-title">Trainee Breakdown</div><div class="sum-person-grid">';Object.entries(pc).sort((a,b)=>b[1]-a[1]).forEach(([name,count])=>{const color=rColor(name);html+='<div class="sum-person-card"><div class="avatar" style="background:'+color+'">'+ini(name)+'</div><div><div class="pname">'+name+'</div><div class="psub">'+count+' session'+(count>1?'s':'')+'</div></div><div class="pcount">'+count+'</div></div>'});html+='</div></div>'}
  body.innerHTML=html;
}

document.getElementById('summaryBtn').addEventListener('click',openSummary);
document.getElementById('modalClose').addEventListener('click',()=>document.getElementById('modalOverlay').classList.remove('open'));
document.getElementById('modalOverlay').addEventListener('click',e=>{if(e.target===e.currentTarget)e.currentTarget.classList.remove('open')});
document.addEventListener('keydown',e=>{if(e.key==='Escape')document.getElementById('modalOverlay').classList.remove('open')});
document.getElementById('addBtn').addEventListener('click',()=>{
  const inp=document.getElementById('nameIn'),name=inp.value.trim();if(!name)return;
  if(roster.find(r=>r.name.toLowerCase()===name.toLowerCase())){toast('âš  Already in roster');return}
  roster.push({name,color:COLORS[roster.length%COLORS.length]});inp.value='';scheduleSave();renderPool();toast('âœ“ '+name+' added to roster');
});
document.getElementById('nameIn').addEventListener('keydown',e=>{if(e.key==='Enter')document.getElementById('addBtn').click()});
document.getElementById('prevW').addEventListener('click',()=>{offset--;render()});
document.getElementById('nextW').addEventListener('click',()=>{offset++;render()});

async function boot(){
  loadLocal();initSetup();renderPool();render();
  if(SCRIPT_URL){const ok=await loadFromSheets();if(ok){renderPool();render()}}
  else setSyncStatus('offline');
  setTimeout(()=>toast('ðŸ‘‹ Drag names from the left into sessions to get started'),800);
}
boot();
</script>
