<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allstate CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer>
    let leads = [];

    function addLead() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const notes = document.getElementById('notes').value;
      const appointment = document.getElementById('appointment').value;

      if (!name || !phone) {
        alert('Please fill out name and phone.');
        return;
      }

      const lead = {
        name,
        phone,
        notes,
        appointment,
        id: Date.now()
      };

      leads.push(lead);
      renderLeads();
      showReminderPopup(lead);
      clearForm();
    }

    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('notes').value = '';
      document.getElementById('appointment').value = '';
    }

    function deleteLead(id) {
      leads = leads.filter(lead => lead.id !== id);
      renderLeads();
    }

    function showReminderPopup(lead) {
      const popup = document.getElementById('reminderPopup');
      popup.innerHTML = `<strong>Reminder:</strong> Follow up with ${lead.name} at ${lead.phone} on ${lead.appointment}`;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 5000);
    }

    function showLeadPopup(id) {
      const lead = leads.find(l => l.id === id);
      const modal = document.getElementById('leadModal');
      const content = document.getElementById('leadModalContent');
      content.innerHTML = `
        <h3>${lead.name}</h3>
        <p><strong>Phone:</strong> ${lead.phone}</p>
        <p><strong>Appointment:</strong> ${lead.appointment || 'None'}</p>
        <p><strong>Notes:</strong> ${lead.notes}</p>
        <button onclick="deleteLead(${lead.id}); closeModal()">Delete Lead</button>
        <button onclick="closeModal()">Close</button>
      `;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('leadModal').style.display = 'none';
    }

    function renderLeads() {
      const container = document.getElementById('leadList');
      container.innerHTML = '';
      leads.forEach(lead => {
        const div = document.createElement('div');
        div.className = 'leadButton';
        div.innerText = lead.name;
        div.onclick = () => showLeadPopup(lead.id);
        container.appendChild(div);
      });
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #003399, #0079c1);
      color: #fff;
    }
    header {
      background: #001f5f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      background: #0047ab;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .form input, .form textarea {
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
    }
    .form button {
      background: #ffcc00;
      color: #003399;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .leadButton {
      background: white;
      color: #003399;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      font-weight: bold;
      text-align: center;
    }
    #reminderPopup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #003399;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 9999;
    }
    #leadModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #leadModalContent {
      background: white;
      color: #003399;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 90%;
      text-align: center;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>Allstate CRM</header>
  <nav>
    <a href="#leads">Leads</a>
    <a href="#schedule">Schedule</a>
  </nav>
  <div class="container" id="leads">
    <div class="form">
      <input type="text" id="name" placeholder="Lead Name" />
      <input type="text" id="phone" placeholder="Phone Number" />
      <input type="datetime-local" id="appointment" placeholder="Appointment Time" />
      <textarea id="notes" placeholder="Notes"></textarea>
      <button onclick="addLead()">Add Lead</button>
    </div>
    <div id="leadList"></div>
  </div>
  <div class="container" id="schedule">
    <h2>Schedule</h2>
    <p>Appointments will appear when added to leads.</p>
  </div>
  <div id="reminderPopup"></div>
  <div id="leadModal">
    <div id="leadModalContent"></div>
  </div>
</body>
</html>
