<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=device-width, initial-scale=1.0">
    <title>Allstate CRM</title>
    <link rel="stylesheet" href="enhanced-styles.css">
    <!-- FullCalendar CSS for calendar functionality -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Allstate CRM</h1>
            <button class="theme-toggle">Toggle Dark Mode</button>
        </header>
        <nav class="nav">
            <button class="nav-link active" data-tab="leads">Leads</button>
            <button class="nav-link" data-tab="sold">Sold</button>
            <button class="nav-link" data-tab="trash">Trash</button>
            <button class="nav-link" data-tab="templates">Templates</button>
        </nav>
        <div class="stats">
            <p>Total Leads: <span id="totalLeads">0</span></p>
            <p>Sold Leads: <span id="soldLeads">0</span></p>
            <p>Deleted Leads: <span id="deletedLeads">0</span></p>
            <p>Templates: <span id="totalTemplates">0</span></p>
        </div>
        <div class="tabs">
            <div id="leads" class="tab-content active">
                <button id="addLeadBtn">Add Lead</button>
                <input type="text" id="searchInput" placeholder="Search Leads...">
                <ul id="leadList"></ul>
            </div>
            <div id="sold" class="tab-content">
                <button id="clearSoldBtn">Clear Sold</button>
                <ul id="soldList"></ul>
            </div>
            <div id="trash" class="tab-content">
                <button id="clearTrashBtn">Clear Trash</button>
                <ul id="trashList"></ul>
            </div>
            <div id="templates" class="tab-content">
                <button id="addTemplateBtn">Add Template</button>
                <input type="text" id="templateSearchInput" placeholder="Search Templates...">
                <ul id="templateList"></ul>
                <button id="exportTemplatesBtn">Export Templates</button>
                <button id="printTemplatesBtn">Print Templates</button>
            </div>
        </div>
        <div id="notification" class="notification"></div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="cancelBtn" class="close">&times;</span>
                <h2 id="popupTitle"></h2>
                <form id="leadForm">
                    <input type="text" id="leadName" placeholder="Name" required>
                    <input type="tel" id="leadPhone" placeholder="Phone">
                    <input type="email" id="leadEmail" placeholder="Email">
                    <input type="date" id="leadDob" placeholder="Date of Birth">
                    <input type="text" id="leadPolicyNumber" placeholder="Policy Number">
                    <textarea id="leadNotes" placeholder="Notes"></textarea>
                    <input type="text" id="leadCurrentCompany" placeholder="Current Company">
                    <input type="text" id="leadCurrentlyPaying" placeholder="Currently Paying">
                    <input type="text" id="leadProductsQuoted" placeholder="Products Quoted">
                    <input type="text" id="leadOurRate" placeholder="Our Rate">
                    <input type="datetime-local" id="leadTime" placeholder="Time">
                    <button type="button" id="saveBtn">Save</button>
                    <button type="button" id="deleteBtn">Delete</button>
                    <button type="button" id="soldBtn">Sold</button>
                </form>
                <form id="templateForm" style="display: none;">
                    <textarea id="templateContent" placeholder="Template Content" rows="5"></textarea>
                    <button type="button" id="saveTemplateBtn">Save Template</button>
                </form>
            </div>
        </div>
        <div id="calendar" class="calendar"></div>
        <button id="shareLeadsBtn">Share Leads</button>
        <button id="exportLeadsBtn">Export Leads</button>
        <button id="printBtn">Print Leads</button>
    </div>
    <script>
        // Base API URL for backend integration
        const API_BASE = 'http://localhost:5000/api';
        let leads = [];
        let deletedLeads = [];
        let soldLeads = [];
        let templates = [];
        let currentEditIndex = null;
        let currentEditTemplateIndex = null;
        let currentPopupMode = 'lead';
        let calendar = null;
        let recognition = null;
        let authToken = localStorage.getItem('authToken');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Starting application initialization...');
            if (!authToken) {
                const username = prompt('Enter username');
                const password = prompt('Enter password');
                login(username, password).then(() => {
                    console.log('Login completed, loading leads...');
                }).catch(err => {
                    console.error('Login error:', err);
                    alert('Login failed');
                });
            }
            loadLeads();
            loadDeletedLeads();
            loadSoldLeads();
            loadTemplates();
            renderLeads();
            renderSoldLeads();
            renderTrash();
            renderTemplates();
            updateStats();
            initCalendar();
            startReminderSystem();
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                console.log('Dark mode enabled from localStorage');
            }
            document.querySelector('.theme-toggle').addEventListener('click', toggleDarkMode);
            document.getElementById('addLeadBtn').addEventListener('click', () => showPopup('lead'));
            document.getElementById('shareLeadsBtn').addEventListener('click', exportLeadsLink);
            document.getElementById('exportLeadsBtn').addEventListener('click', exportLeads);
            document.getElementById('printBtn').addEventListener('click', printSection);
            document.getElementById('addTemplateBtn').addEventListener('click', () => showPopup('template'));
            document.getElementById('exportTemplatesBtn').addEventListener('click', exportTemplates);
            document.getElementById('printTemplatesBtn').addEventListener('click', printTemplates);
            document.getElementById('clearSoldBtn').addEventListener('click', clearSold);
            document.getElementById('clearTrashBtn').addEventListener('click', clearTrash);
            document.getElementById('cancelBtn').addEventListener('click', closePopup);
            document.getElementById('saveBtn').addEventListener('click', saveItem);
            document.getElementById('deleteBtn').addEventListener('click', deleteItem);
            document.getElementById('soldBtn').addEventListener('click', sellLead);
            document.querySelectorAll('.nav-link').forEach(button => {
                button.addEventListener('click', () => showTab(button.getAttribute('data-tab')));
            });
            document.getElementById('searchInput').addEventListener('input', filterLeads);
            document.getElementById('templateSearchInput').addEventListener('input', filterTemplates);
            initSpeechRecognition();
            initAutoResizeTextareas();
            console.log('Application initialized successfully');
        });

        // Handle user login with backend
        async function login(username, password) {
            try {
                console.log('Attempting login with username:', username);
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.token) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    console.log('Login successful, token stored');
                    return true;
                } else {
                    throw new Error(data.message || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login failed:', error);
                throw error;
            }
        }

        // Load leads from backend
        async function loadLeads() {
            if (!authToken) {
                console.warn('No auth token, skipping lead load');
                return;
            }
            try {
                console.log('Fetching leads from API...');
                const res = await fetch(`${API_BASE}/leads`, {
                    headers: { Authorization: `Bearer ${authToken}` }
                });
                if (!res.ok) throw new Error('Failed to fetch leads');
                leads = await res.json();
                console.log('Leads loaded:', leads.length);
                renderLeads();
                updateStats();
                updateCalendarEvents();
            } catch (error) {
                console.error('Error loading leads:', error);
                alert('Failed to load leads: ' + error.message);
            }
        }

        // Save or update a lead via API
        async function saveLead(lead) {
            const method = lead._id ? 'PUT' : 'POST';
            const url = lead._id ? `${API_BASE}/leads/${lead._id}` : `${API_BASE}/leads`;
            try {
                console.log('Saving lead with method:', method, 'URL:', url);
                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${authToken}` },
                    body: JSON.stringify(lead)
                });
                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || 'Save failed');
                }
                console.log('Lead saved successfully');
                await loadLeads();
            } catch (error) {
                console.error('Error saving lead:', error);
                alert('Save failed: ' + error.message);
            }
        }

        // Delete a lead via API
        async function deleteItem() {
            if (currentPopupMode === 'lead' && currentEditIndex !== null) {
                try {
                    console.log('Deleting lead with ID:', leads[currentEditIndex]._id);
                    const res = await fetch(`${API_BASE}/leads/${leads[currentEditIndex]._id}`, {
                        method: 'DELETE',
                        headers: { Authorization: `Bearer ${authToken}` }
                    });
                    if (!res.ok) throw new Error('Delete request failed');
                    console.log('Lead deleted successfully');
                    await loadLeads();
                    closePopup();
                } catch (error) {
                    console.error('Error deleting lead:', error);
                    alert('Delete failed: ' + error.message);
                }
            } else if (currentPopupMode === 'template' && currentEditTemplateIndex !== null) {
                templates.splice(currentEditTemplateIndex, 1);
                saveTemplates();
                renderTemplates();
                closePopup();
            }
        }

        // Mark a lead as sold and update via API
        async function sellLead() {
            if (currentPopupMode === 'lead' && currentEditIndex !== null) {
                const lead = leads[currentEditIndex];
                lead.sold = true;
                lead.soldDate = new Date().toISOString();
                try {
                    console.log('Marking lead as sold:', lead.name);
                    await saveLead(lead);
                    leads.splice(currentEditIndex, 1);
                    await loadLeads();
                    closePopup();
                } catch (error) {
                    console.error('Error selling lead:', error);
                    alert('Sell failed: ' + error.message);
                }
            }
        }

        // Switch between tabs and reload data
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(t => t.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            if (tab === 'leads') loadLeads();
            else if (tab === 'sold') loadSoldLeads();
            else if (tab === 'trash') loadDeletedLeads();
            else if (tab === 'templates') loadTemplates();
            console.log('Switched to tab:', tab);
        }

        // Save lead or template data
        async function saveItem() {
            if (currentPopupMode === 'lead') {
                const lead = {
                    name: document.getElementById('leadName').value.trim(),
                    phone: document.getElementById('leadPhone').value.trim(),
                    email: document.getElementById('leadEmail').value.trim(),
                    dob: document.getElementById('leadDob').value,
                    policyNumber: document.getElementById('leadPolicyNumber').value.trim(),
                    notes: document.getElementById('leadNotes').value.trim(),
                    currentCompany: document.getElementById('leadCurrentCompany').value.trim(),
                    currentlyPaying: document.getElementById('leadCurrentlyPaying').value.trim(),
                    productsQuoted: document.getElementById('leadProductsQuoted').value.trim(),
                    ourRate: document.getElementById('leadOurRate').value.trim(),
                    time: document.getElementById('leadTime').value ? new Date(document.getElementById('leadTime').value).toISOString() : null,
                    _id: leads[currentEditIndex]?._id // Preserve ID for updates
                };
                if (!lead.name) {
                    alert('Name is required');
                    return;
                }
                await saveLead(lead);
                closePopup();
            } else if (currentPopupMode === 'template') {
                const templateContent = document.getElementById('templateContent').value.trim();
                if (!templateContent) {
                    alert('Template content is required');
                    return;
                }
                if (currentEditTemplateIndex !== null) {
                    templates[currentEditTemplateIndex] = templateContent;
                } else {
                    templates.push(templateContent);
                }
                saveTemplates();
                renderTemplates();
                closePopup();
            }
        }

        // Save templates to localStorage (placeholder; extend to API if needed)
        function saveTemplates() {
            localStorage.setItem('templates', JSON.stringify(templates));
            console.log('Templates saved to localStorage');
        }

        // Load data from localStorage (leads from API, others local)
        function loadTemplates() {
            templates = JSON.parse(localStorage.getItem('templates')) || [];
            renderTemplates();
            updateStats();
            console.log('Templates loaded:', templates.length);
        }

        function loadDeletedLeads() {
            deletedLeads = JSON.parse(localStorage.getItem('deletedLeads')) || [];
            renderTrash();
            updateStats();
            console.log('Deleted leads loaded:', deletedLeads.length);
        }

        function loadSoldLeads() {
            soldLeads = JSON.parse(localStorage.getItem('soldLeads')) || [];
            renderSoldLeads();
            updateStats();
            console.log('Sold leads loaded:', soldLeads.length);
        }

        // Render functions (unchanged structure)
        function renderLeads() {
            const leadList = document.getElementById('leadList');
            leadList.innerHTML = '';
            leads.forEach((lead, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${lead.name} - ${lead.phone || 'No Phone'}</span>
                    <button onclick="editLead(${index})">Edit</button>
                    <button onclick="deleteLead(${index})">Delete</button>
                    <button onclick="sellLeadFromList(${index})">Sold</button>`;
                leadList.appendChild(li);
            });
            console.log('Leads rendered:', leads.length);
        }

        function renderSoldLeads() {
            const soldList = document.getElementById('soldList');
            soldList.innerHTML = '';
            soldLeads.forEach((lead, index) => {
                const li = document.createElement('li');
                li.textContent = `${lead.name} - Sold on ${new Date(lead.soldDate).toLocaleDateString()}`;
                soldList.appendChild(li);
            });
            console.log('Sold leads rendered:', soldLeads.length);
        }

        function renderTrash() {
            const trashList = document.getElementById('trashList');
            trashList.innerHTML = '';
            deletedLeads.forEach((lead, index) => {
                const li = document.createElement('li');
                li.textContent = `${lead.name} - Deleted on ${new Date(lead.time).toLocaleDateString()}`;
                trashList.appendChild(li);
            });
            console.log('Trash rendered:', deletedLeads.length);
        }

        function renderTemplates() {
            const templateList = document.getElementById('templateList');
            templateList.innerHTML = '';
            templates.forEach((template, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${template.substring(0, 30)}${template.length > 30 ? '...' : ''}</span>
                    <button onclick="editTemplate(${index})">Edit</button>
                    <button onclick="deleteTemplate(${index})">Delete</button>`;
                templateList.appendChild(li);
            });
            console.log('Templates rendered:', templates.length);
        }

        function updateStats() {
            document.getElementById('totalLeads').textContent = leads.length;
            document.getElementById('soldLeads').textContent = soldLeads.length;
            document.getElementById('deletedLeads').textContent = deletedLeads.length;
            document.getElementById('totalTemplates').textContent = templates.length;
            console.log('Stats updated:', { leads: leads.length, sold: soldLeads.length, deleted: deletedLeads.length, templates: templates.length });
        }

        // Popup management
        function showPopup(mode, index = null) {
            currentPopupMode = mode;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('leadForm').style.display = mode === 'lead' ? 'block' : 'none';
            document.getElementById('templateForm').style.display = mode === 'template' ? 'block' : 'none';
            document.getElementById('popupTitle').textContent = mode === 'lead' ? 'Edit Lead' : 'Edit Template';
            if (mode === 'lead' && index !== null) {
                currentEditIndex = index;
                const lead = leads[index];
                document.getElementById('leadName').value = lead.name || '';
                document.getElementById('leadPhone').value = lead.phone || '';
                document.getElementById('leadEmail').value = lead.email || '';
                document.getElementById('leadDob').value = lead.dob || '';
                document.getElementById('leadPolicyNumber').value = lead.policyNumber || '';
                document.getElementById('leadNotes').value = lead.notes || '';
                document.getElementById('leadCurrentCompany').value = lead.currentCompany || '';
                document.getElementById('leadCurrentlyPaying').value = lead.currentlyPaying || '';
                document.getElementById('leadProductsQuoted').value = lead.productsQuoted || '';
                document.getElementById('leadOurRate').value = lead.ourRate || '';
                document.getElementById('leadTime').value = lead.time ? new Date(lead.time).toISOString().slice(0, 16) : '';
            } else if (mode === 'template' && index !== null) {
                currentEditTemplateIndex = index;
                document.getElementById('templateContent').value = templates[index] || '';
            } else {
                currentEditIndex = null;
                currentEditTemplateIndex = null;
                document.getElementById('leadForm').reset();
                document.getElementById('templateForm').reset();
            }
            console.log('Popup shown for mode:', mode, 'index:', index);
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            console.log('Popup closed');
        }

        function editLead(index) {
            showPopup('lead', index);
        }

        function deleteLead(index) {
            currentEditIndex = index;
            deleteItem();
        }

        function sellLeadFromList(index) {
            currentEditIndex = index;
            sellLead();
        }

        function editTemplate(index) {
            showPopup('template', index);
        }

        function deleteTemplate(index) {
            currentEditTemplateIndex = index;
            deleteItem();
        }

        // Filtering functions
        function filterLeads() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredLeads = leads.filter(lead => lead.name.toLowerCase().includes(searchTerm));
            const leadList = document.getElementById('leadList');
            leadList.innerHTML = '';
            filteredLeads.forEach((lead, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${lead.name} - ${lead.phone || 'No Phone'}</span>
                    <button onclick="editLead(${index})">Edit</button>
                    <button onclick="deleteLead(${index})">Delete</button>
                    <button onclick="sellLeadFromList(${index})">Sold</button>`;
                leadList.appendChild(li);
            });
            console.log('Leads filtered for:', searchTerm);
        }

        function filterTemplates() {
            const searchTerm = document.getElementById('templateSearchInput').value.toLowerCase();
            const filteredTemplates = templates.filter(template => template.toLowerCase().includes(searchTerm));
            const templateList = document.getElementById('templateList');
            templateList.innerHTML = '';
            filteredTemplates.forEach((template, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${template.substring(0, 30)}${template.length > 30 ? '...' : ''}</span>
                    <button onclick="editTemplate(${index})">Edit</button>
                    <button onclick="deleteTemplate(${index})">Delete</button>`;
                templateList.appendChild(li);
            });
            console.log('Templates filtered for:', searchTerm);
        }

        // Theme toggling
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            console.log('Dark mode toggled to:', isDark);
        }

        // Notification system
        function showNotification(type, title, message) {
            const notification = document.getElementById('notification');
            notification.textContent = `${title}: ${message}`;
            notification.className = `notification ${type}`;
            setTimeout(() => {
                notification.className = 'notification hidden';
                console.log('Notification cleared:', message);
            }, 3000);
        }

        // Export functions
        function exportLeads() {
            const data = JSON.stringify(leads, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'leads.json';
            a.click();
            URL.revokeObjectURL(url);
            showNotification('success', 'Export', 'Leads exported successfully.');
            console.log('Leads exported');
        }

        function exportTemplates() {
            const data = JSON.stringify(templates, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'templates.json';
            a.click();
            URL.revokeObjectURL(url);
            showNotification('success', 'Export', 'Templates exported successfully.');
            console.log('Templates exported');
        }

        function printSection() {
            const printContent = document.getElementById('leads').innerHTML;
            const originalContent = document.body.innerHTML;
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalContent;
            console.log('Leads printed');
        }

        function printTemplates() {
            const printContent = document.getElementById('templates').innerHTML;
            const originalContent = document.body.innerHTML;
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalContent;
            console.log('Templates printed');
        }

        // Clear functions
        function clearSold() {
            soldLeads = [];
            localStorage.setItem('soldLeads', JSON.stringify(soldLeads));
            renderSoldLeads();
            updateStats();
            showNotification('success', 'Clear', 'Sold leads cleared.');
            console.log('Sold leads cleared');
        }

        function clearTrash() {
            deletedLeads = [];
            localStorage.setItem('deletedLeads', JSON.stringify(deletedLeads));
            renderTrash();
            updateStats();
            showNotification('success', 'Clear', 'Trash cleared.');
            console.log('Trash cleared');
        }

        // Share leads link
        function exportLeadsLink() {
            const shareId = 'xxxxxx'.replace(/x/g, () => Math.floor(Math.random() * 16).toString(16));
            const shareData = JSON.stringify(leads);
            const shareUrl = `${window.location.origin}/share.html?id=${shareId}&data=${encodeURIComponent(shareData)}`;
            navigator.clipboard.writeText(shareUrl).then(() => {
                showNotification('success', 'Link Generated', 'Share link copied to clipboard.');
                console.log('Share link generated:', shareUrl);
            }).catch(err => {
                console.error('Clipboard error:', err);
                alert('Failed to copy share link');
            });
        }

        // Calendar initialization
        function initCalendar() {
            if (document.getElementById('calendar')) {
                calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                    initialView: 'dayGridMonth',
                    events: leads.map(lead => ({
                        title: lead.name,
                        start: lead.time,
                        allDay: !lead.time
                    }))
                });
                calendar.render();
                console.log('Calendar initialized');
            } else {
                console.error('Calendar element not found');
            }
        }

        // Update calendar events when leads change
        function updateCalendarEvents() {
            if (calendar) {
                calendar.getEvents().forEach(event => event.remove());
                calendar.addEventSource(leads.map(lead => ({
                    title: lead.name,
                    start: lead.time,
                    allDay: !lead.time
                })));
                console.log('Calendar events updated');
            }
        }

        // Reminder system
        function startReminderSystem() {
            setInterval(() => {
                const now = new Date().toISOString();
                leads.forEach(lead => {
                    if (lead.time && lead.time <= now && !lead.reminded) {
                        showNotification('warning', 'Reminder', `${lead.name}'s time is up!`);
                        lead.reminded = true;
                        saveLead(lead).then(() => {
                            console.log('Reminder set for:', lead.name);
                        }).catch(err => {
                            console.error('Reminder save failed:', err);
                        });
                    }
                });
                      // Check every minute
            console.log('Reminder system started');
        }, 60000);

        // Speech recognition initialization
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                showNotification('error', 'Speech', 'Speech recognition not supported.');
                console.log('Speech recognition not supported in this browser');
                return;
            }
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US'; // Set language explicitly
            recognition.onresult = (event) => {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
                console.log('Speech recognized:', command);
                if (command.includes('add lead')) {
                    showPopup('lead');
                } else if (command.includes('search')) {
                    const searchText = command.replace('search', '').trim();
                    document.getElementById('searchInput').value = searchText;
                    filterLeads();
                    console.log('Search performed for:', searchText);
                } else if (command.includes('toggle dark mode')) {
                    toggleDarkMode();
                }
            };
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                showNotification('error', 'Speech', 'Recognition error: ' + event.error);
            };
            recognition.onend = () => {
                console.log('Speech recognition ended, restarting...');
                if (recognition) recognition.start();
            };
            try {
                recognition.start();
                console.log('Speech recognition started');
            } catch (error) {
                console.error('Failed to start speech recognition:', error);
                showNotification('error', 'Speech', 'Failed to start recognition');
            }
        }

        // Auto-resize textareas
        function initAutoResizeTextareas() {
            const textareas = document.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                textarea.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                    console.log('Textarea resized for:', this.id);
                });
                // Initial resize
                textarea.style.height = 'auto';

            // Add redundant check for dynamic textareas
            const observer = new MutationObserver((mutations) => {
                mutations.forEach(mutation => {
                    if (mutation.addedNodes.length) {
                        const newTextareas = document.querySelectorAll('textarea');
                        newTextareas.forEach(ta => {
                            if (!ta.dataset.resized) {
                                ta.addEventListener('input', function() {
                                    this.style.height = 'auto';
                                    this.style.height = (this.scrollHeight) + 'px';

                                ta.style.height = 'auto';

                                ta.dataset.resized = 'true';
                                console.log('New textarea resized:', ta.id);

                        });
                    }
                });
            });
            observer.observe(document.body, { childList: true, subtree: true });
