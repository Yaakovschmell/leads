<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css">
  <style>
    :root {
      --primary-blue: #1e90ff;
      --secondary-orange: #ff4500;
      --background: #f9f9f9;
      --card-bg: white;
      --text-primary: #333;
      --text-secondary: #666;
    }

    [data-theme="dark"] {
      --background: #1a1a1a;
      --card-bg: #2d2d2d;
      --text-primary: #ddd;
      --text-secondary: #bbb;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text-primary);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .breadcrumbs {
      font-size: 1.1rem;
    }

    .nav-links {
      display: flex;
      gap: 10px;
    }

    .nav-link {
      padding: 10px 15px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .nav-link.active {
      color: var(--primary-blue);
      border-bottom: 2px solid var(--primary-blue);
    }

    .theme-toggle {
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text-primary);
    }

    .content {
      display: none;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .lead-card, .template-card {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .lead-card:hover, .template-card:hover {
      transform: translateY(-5px);
    }

    .lead-header, .template-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .lead-name, .template-name {
      font-weight: bold;
    }

    .lead-phone, .lead-email, .lead-dob {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .lead-status {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .status-new { background: #90ee90; }
    .status-contacted { background: #add8e6; }
    .status-followup { background: #ffd700; }
    .status-closed { background: #ff6347; }

    .lead-notes, .template-message {
      margin: 10px 0;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .lead-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary {
      background: var(--primary-blue);
      color: white;
    }

    .btn-primary:hover {
      background: #1c7ed6;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-small {
      padding: 4px 10px;
      font-size: 0.8rem;
    }

    .btn.loading {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 8px;
    }

    .empty-state i {
      font-size: 2rem;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      z-index: 1001;
      display: none;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.875rem;
      background: transparent;
    }

    .form-label {
      position: absolute;
      top: 0.75rem;
      left: 10px;
      font-size: 0.875rem;
      color: var(--text-secondary);
      pointer-events: none;
      transition: all 0.2s;
    }

    .popup-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--card-bg);
      padding: 10px 20px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 2000;
      max-width: 300px;
    }

    .notification.success { border-left: 4px solid #90ee90; }
    .notification.warning { border-left: 4px solid #ff6347; }

    .notification-icon {
      margin-right: 10px;
    }

    .speech-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }
    .speech-btn.active {
      background-color: var(--secondary-orange);
    }
    .speech-btn.loading {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="breadcrumbs">
        <span class="current">Leads</span>
      </div>
      <div class="nav-links">
        <button class="nav-link active" data-tab="leads">Leads</button>
        <button class="nav-link" data-tab="calendar">Calendar</button>
        <button class="nav-link" data-tab="templates">Templates</button>
        <button class="nav-link" data-tab="trash">Trash</button>
        <button class="theme-toggle"><i class="fas fa-adjust"></i></button>
      </div>
    </nav>

    <div class="content" id="leads">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search leads..." class="form-input">
        <button class="btn btn-primary export-btn"><i class="fas fa-download"></i> Export</button>
        <button class="btn btn-secondary print-btn"><i class="fas fa-print"></i> Print</button>
      </div>
      <div id="stats">
        <div><span id="totalLeads">0 Leads</span></div>
        <div><span id="upcomingAppts">0 Appointments</span></div>
      </div>
      <div id="leadGrid" class="grid"></div>
      <div id="emptyState" class="empty-state">
        <i class="fas fa-inbox"></i>
        <p>No leads yet. Add a new lead to get started!</p>
        <button class="btn btn-primary" onclick="showPopup('lead')">Add Lead</button>
      </div>
    </div>

    <div class="content" id="calendar" style="display: none;">
      <div id="calendarView"></div>
    </div>

    <div class="content" id="templates" style="display: none;">
      <div class="search-bar">
        <input type="text" id="templateSearchInput" placeholder="Search templates..." class="form-input">
        <button class="btn btn-primary" onclick="showPopup('template')">Add Template</button>
      </div>
      <div id="templateGrid" class="grid"></div>
      <div id="templateEmptyState" class="empty-state">
        <i class="fas fa-inbox"></i>
        <p>No templates yet. Add a new template to get started!</p>
      </div>
    </div>

    <div class="content" id="trash" style="display: none;">
      <div class="trash-actions">
        <button class="btn btn-danger" onclick="clearTrash()">Empty Trash</button>
      </div>
      <div id="trashGrid" class="grid"></div>
      <div id="trashEmptyState" class="empty-state">
        <i class="fas fa-trash"></i>
        <p>Trash is empty.</p>
      </div>
    </div>

    <div id="overlay" class="overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
      <form id="leadForm">
        <h2 id="popupTitle">Add New Lead</h2>
        <div id="leadNameGroup" class="form-group">
          <input type="text" id="leadName" class="form-input" required>
          <label class="form-label">Name</label>
        </div>
        <div id="leadPhoneGroup" class="form-group">
          <input type="tel" id="leadPhone" class="form-input">
          <label class="form-label">Phone</label>
        </div>
        <div id="leadEmailGroup" class="form-group">
          <input type="email" id="leadEmail" class="form-input">
          <label class="form-label">Email</label>
        </div>
        <div id="leadDobGroup" class="form-group">
          <input type="date" id="leadDob" class="form-input">
          <label class="form-label">Date of Birth</label>
        </div>
        <div id="leadNotesGroup" class="form-group">
          <div style="position: relative;">
            <label>Current company:</label>
            <input type="text" id="leadCurrentCompany" class="form-input" style="margin-bottom: 5px;">
            <label>Currently paying:</label>
            <input type="text" id="leadCurrentlyPaying" class="form-input" style="margin-bottom: 5px;">
            <label>Products quoted:</label>
            <input type="text" id="leadProductsQuoted" class="form-input" style="margin-bottom: 5px;">
            <label>Our rate:</label>
            <input type="text" id="leadOurRate" class="form-input" style="margin-bottom: 5px;">
            <label>Notes:</label>
            <textarea id="leadNotes" class="form-textarea" rows="4"></textarea>
            <button type="button" id="speechBtn" class="speech-btn" title="Start/Stop Speech Recognition"><i class="fas fa-microphone"></i></button>
          </div>
        </div>
        <div id="leadTimeGroup" class="form-group">
          <input type="datetime-local" id="leadTime" class="form-input">
          <label class="form-label">Appointment Time</label>
        </div>
        <div id="templateNameGroup" class="form-group" style="display: none;">
          <input type="text" id="templateName" class="form-input" required>
          <label class="form-label">Template Name</label>
        </div>
        <div id="templateMessageGroup" class="form-group" style="display: none;">
          <textarea id="templateMessage" class="form-textarea" rows="4" required></textarea>
          <label class="form-label">Message</label>
        </div>
        <div class="popup-actions">
          <button type="button" id="saveBtn" class="btn btn-primary" onclick="saveItem()">
            <span id="saveBtnText">Save Lead</span>
          </button>
          <button type="button" id="deleteBtn" class="btn btn-danger" style="display: none;" onclick="deleteItem()">Delete</button>
          <button type="button" class="btn btn-secondary" onclick="closePopup()">Cancel</button>
        </div>
      </form>
    </div>

    <div id="notification" class="notification">
      <div class="notification-icon"><i class="fas fa-check-circle"></i></div>
      <div class="notification-content">
        <div class="notification-title">Success</div>
        <div class="notification-message">Operation completed.</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <script>
    let leads = [];
    let deletedLeads = [];
    let templates = [];
    let currentEditIndex = null;
    let currentEditTemplateIndex = null;
    let currentPopupMode = 'lead';
    let calendar = null;
    let recognition = null;

    function init() {
      try {
        console.log('Initializing app...');
        loadLeads();
        loadDeletedLeads();
        loadTemplates();
        renderLeads();
        renderTrash();
        renderTemplates();
        updateStats();
        initCalendar();
        startReminderSystem();
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) document.body.classList.add('dark-mode');
        document.querySelector('.theme-toggle').addEventListener('click', toggleDarkMode);
        initSpeechRecognition();
      } catch (error) {
        console.error('Initialization error:', error);
        showNotification('warning', 'Error', 'Failed to initialize app. Please refresh.');
      }
    }

    function loadLeads() {
      try {
        const savedLeads = localStorage.getItem('leads');
        leads = savedLeads ? JSON.parse(savedLeads) : [];
        if (!Array.isArray(leads)) leads = [];
        leads = leads.filter(lead => {
          if (!lead || typeof lead !== 'object') return false;
          if (!lead.name || typeof lead.name !== 'string') return false;
          if (lead.time && isNaN(new Date(lead.time).getTime())) return false;
          return true;
        });
        localStorage.setItem('leads', JSON.stringify(leads));
        console.log('Loaded leads:', leads.length);
      } catch (error) {
        console.error('Error loading leads:', error);
        leads = [];
        localStorage.setItem('leads', JSON.stringify(leads));
        showNotification('warning', 'Error', 'Failed to load leads.');
      }
    }

    function loadDeletedLeads() {
      try {
        const savedDeleted = localStorage.getItem('deletedLeads');
        deletedLeads = savedDeleted ? JSON.parse(savedDeleted) : [];
        if (!Array.isArray(deletedLeads)) deletedLeads = [];
        deletedLeads = deletedLeads.filter(lead => {
          if (!lead || typeof lead !== 'object') return false;
          if (!lead.name || typeof lead.name !== 'string') return false;
          if (!lead.deletedAt || isNaN(new Date(lead.deletedAt).getTime())) return false;
          return new Date(lead.deletedAt) > new Date(Date.now() - 24 * 60 * 60 * 1000); // Keep for 24 hours
        });
        localStorage.setItem('deletedLeads', JSON.stringify(deletedLeads));
        console.log('Loaded deleted leads:', deletedLeads.length);
      } catch (error) {
        console.error('Error loading deleted leads:', error);
        deletedLeads = [];
        localStorage.setItem('deletedLeads', JSON.stringify(deletedLeads));
        showNotification('warning', 'Error', 'Failed to load deleted leads.');
      }
    }

    function loadTemplates() {
      try {
        const savedTemplates = localStorage.getItem('templates');
        templates = savedTemplates ? JSON.parse(savedTemplates) : [];
        if (!Array.isArray(templates)) templates = [];
        templates = templates.filter(template => {
          if (!template || typeof template !== 'object') return false;
          if (!template.name || typeof template.name !== 'string') return false;
          if (!template.message || typeof template.message !== 'string') return false;
          return true;
        });
        localStorage.setItem('templates', JSON.stringify(templates));
        console.log('Loaded templates:', templates.length);
      } catch (error) {
        console.error('Error loading templates:', error);
        templates = [];
        localStorage.setItem('templates', JSON.stringify(templates));
        showNotification('warning', 'Error', 'Failed to load templates.');
      }
    }

    function saveLeads() {
      try {
        localStorage.setItem('leads', JSON.stringify(leads));
        console.log('Saved leads:', leads.length);
      } catch (error) {
        console.error('Error saving leads:', error);
        showNotification('warning', 'Error', 'Failed to save leads.');
      }
    }

    function saveDeletedLeads() {
      try {
        localStorage.setItem('deletedLeads', JSON.stringify(deletedLeads));
        console.log('Saved deleted leads:', deletedLeads.length);
      } catch (error) {
        console.error('Error saving deleted leads:', error);
        showNotification('warning', 'Error', 'Failed to save deleted leads.');
      }
    }

    function saveTemplates() {
      try {
        localStorage.setItem('templates', JSON.stringify(templates));
        console.log('Saved templates:', templates.length);
      } catch (error) {
        console.error('Error saving templates:', error);
        showNotification('warning', 'Error', 'Failed to save templates.');
      }
    }

    function showTab(tab) {
      try {
        document.querySelectorAll('.nav-link').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
        document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
        document.getElementById(tab).style.display = 'block';
        document.querySelector('.breadcrumbs .current').textContent = document.querySelector(`[data-tab="${tab}"]`).textContent.trim();
        if (tab === 'calendar' && calendar) calendar.render();
        if (tab === 'trash') renderTrash();
      } catch (error) {
        console.error('Error switching tab:', error);
        showNotification('warning', 'Error', 'Failed to switch tab.');
      }
    }

    function showPopup(mode) {
      try {
        currentPopupMode = mode;
        currentEditIndex = null;
        currentEditTemplateIndex = null;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
        document.getElementById('leadForm').reset();

        document.getElementById('leadNameGroup').style.display = mode === 'lead' ? 'block' : 'none';
        document.getElementById('leadPhoneGroup').style.display = mode === 'lead' ? 'block' : 'none';
        document.getElementById('leadEmailGroup').style.display = mode === 'lead' ? 'block' : 'none';
        document.getElementById('leadDobGroup').style.display = mode === 'lead' ? 'block' : 'none';
        document.getElementById('leadNotesGroup').style.display = mode === 'lead' ? 'block' : 'none';
        document.getElementById('leadTimeGroup').style.display = mode === 'lead' ? 'block' : 'none';
        document.getElementById('templateNameGroup').style.display = mode === 'template' ? 'block' : 'none';
        document.getElementById('templateMessageGroup').style.display = mode === 'template' ? 'block' : 'none';

        if (mode === 'lead') {
          document.getElementById('popupTitle').textContent = 'Add New Lead';
          document.getElementById('saveBtnText').textContent = 'Save Lead';
          document.getElementById('deleteBtn').style.display = currentEditIndex !== null ? 'inline-flex' : 'none';
          if (recognition) recognition.stop(); // Stop any ongoing recognition
        } else {
          document.getElementById('popupTitle').textContent = 'Add New Template';
          document.getElementById('saveBtnText').textContent = 'Save Template';
          document.getElementById('deleteBtn').style.display = currentEditTemplateIndex !== null ? 'inline-flex' : 'none';
        }
      } catch (error) {
        console.error('Error showing popup:', error);
        showNotification('warning', 'Error', 'Failed to show popup.');
      }
    }

    function closePopup() {
      try {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
        currentEditIndex = null;
        currentEditTemplateIndex = null;
        currentPopupMode = 'lead';
        if (recognition) recognition.stop(); // Stop recognition when closing popup
      } catch (error) {
        console.error('Error closing popup:', error);
      }
    }

    function validatePhone(phone) {
      const pattern = /^[0-9]{10}$/;
      return !phone || pattern.test(phone.replace(/\D/g, ''));
    }

    function saveItem() {
      try {
        const saveBtn = document.getElementById('saveBtn');
        saveBtn.classList.add('loading');
        console.log('Attempting to save item...');

        setTimeout(() => {
          if (currentPopupMode === 'lead') {
            const name = document.getElementById('leadName').value.trim();
            const phone = document.getElementById('leadPhone').value.trim();
            const email = document.getElementById('leadEmail').value.trim();
            const currentCompany = document.getElementById('leadCurrentCompany').value.trim();
            const currentlyPaying = document.getElementById('leadCurrentlyPaying').value.trim();
            const productsQuoted = document.getElementById('leadProductsQuoted').value.trim();
            const ourRate = document.getElementById('leadOurRate').value.trim();
            const notes = document.getElementById('leadNotes').value.trim();
            const time = document.getElementById('leadTime').value;

            console.log('Form data:', { name, phone, email, currentCompany, currentlyPaying, productsQuoted, ourRate, notes, time });

            if (!name) {
              showNotification('warning', 'Error', 'Name is required.');
              saveBtn.classList.remove('loading');
              return;
            }

            if (phone && !validatePhone(phone)) {
              showNotification('warning', 'Error', 'Invalid phone number. Use 10 digits.');
              saveBtn.classList.remove('loading');
              return;
            }

            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
              showNotification('warning', 'Error', 'Invalid email address.');
              saveBtn.classList.remove('loading');
              return;
            }

            const lead = {
              name,
              phone,
              email,
              dob: document.getElementById('leadDob').value || null,
              currentCompany,
              currentlyPaying,
              productsQuoted,
              ourRate,
              notes,
              time: time ? new Date(time).toISOString() : null,
              status: 'New'
            };

            if (currentEditIndex !== null) {
              leads[currentEditIndex] = lead;
              console.log(`Updated lead at index ${currentEditIndex}`);
            } else {
              leads.push(lead);
              console.log('Added new lead');
            }

            saveLeads();
            renderLeads();
            updateStats();
            if (calendar) calendar.refetchEvents();
            closePopup();
            showNotification('success', 'Success', 'Lead saved successfully.');
          } else {
            const name = document.getElementById('templateName').value.trim();
            const message = document.getElementById('templateMessage').value.trim();

            if (!name) {
              showNotification('warning', 'Error', 'Template name is required.');
              saveBtn.classList.remove('loading');
              return;
            }

            if (!message) {
              showNotification('warning', 'Error', 'Message is required.');
              saveBtn.classList.remove('loading');
              return;
            }

            const template = { name, message };

            if (currentEditTemplateIndex !== null) {
              templates[currentEditTemplateIndex] = template;
              console.log(`Updated template at index ${currentEditTemplateIndex}`);
            } else {
              templates.push(template);
              console.log('Added new template');
            }

            saveTemplates();
            renderTemplates();
            closePopup();
            showNotification('success', 'Success', 'Template saved successfully.');
          }
          saveBtn.classList.remove('loading');
        }, 500);
      } catch (error) {
        console.error('Error saving item:', error);
        const saveBtn = document.getElementById('saveBtn');
        saveBtn.classList.remove('loading');
        showNotification('warning', 'Error', `Failed to save ${currentPopupMode}. Please try again.`);
      }
    }

    function deleteItem() {
      try {
        document.getElementById('deleteBtn').classList.add('loading');
        setTimeout(() => {
          if (currentPopupMode === 'lead' && currentEditIndex !== null) {
            const lead = leads[currentEditIndex];
            lead.deletedAt = new Date().toISOString();
            deletedLeads.push(lead);
            leads.splice(currentEditIndex, 1);
            saveLeads();
            saveDeletedLeads();
            renderLeads();
            renderTrash();
            updateStats();
            if (calendar) calendar.refetchEvents();
            closePopup();
            showNotification('warning', 'Deleted', 'Lead moved to trash. Restore within 24 hours.');
          } else if (currentPopupMode === 'template' && currentEditTemplateIndex !== null) {
            templates.splice(currentEditTemplateIndex, 1);
            saveTemplates();
            renderTemplates();
            closePopup();
            showNotification('warning', 'Deleted', 'Template deleted.');
          }
          document.getElementById('deleteBtn').classList.remove('loading');
        }, 500);
      } catch (error) {
        console.error('Error deleting item:', error);
        document.getElementById('deleteBtn').classList.remove('loading');
        showNotification('warning', 'Error', `Failed to delete ${currentPopupMode}.`);
      }
    }

    function restoreLead(index) {
      try {
        const lead = deletedLeads[index];
        leads.push(lead);
        deletedLeads.splice(index, 1);
        saveLeads();
        saveDeletedLeads();
        renderLeads();
        renderTrash();

    function updateStats() {
      try {
        const total = leads.length;
        const upcoming = leads.filter(lead => lead.time && new Date(lead.time) > new Date()).length;
        document.getElementById('totalLeads').textContent = `${total} Leads`;
        document.getElementById('upcomingAppts').textContent = `${upcoming} Appointments`;
      } catch (error) {
        console.error('Error updating stats:', error);
      }
    }

    function initCalendar() {
      try {
        const calendarEl = document.getElementById('calendarView');
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          editable: true,
          events: function(fetchInfo, successCallback, failureCallback) {
            try {
              const events = leads
                .filter(lead => lead.time)
                .map((lead, index) => ({
                  title: lead.name,
                  start: lead.time,
                  extendedProps: { index }
                }));
              console.log('Fetched events for calendar:', events.length);
              successCallback(events);
            } catch (error) {
              console.error('Error fetching calendar events:', error);
              failureCallback(error);
            }
          },
          eventClick: function(info) {
            editLead(info.event.extendedProps.index);
          },
          eventDrop: function(info) {
            try {
              const index = info.event.extendedProps.index;
              leads[index].time = info.event.start.toISOString();
              console.log(`Dropped lead ${leads[index].name} to ${info.event.start}`);
              saveLeads();
              renderLeads();
              updateStats();
            } catch (error) {
              console.error('Error handling event drop:', error);
              showNotification('warning', 'Error', 'Failed to update schedule.');
            }
          }
        });
        calendar.render();
      } catch (error) {
        console.error('Error initializing calendar:', error);
        showNotification('warning', 'Error', 'Failed to load calendar.');
      }
    }

    function startReminderSystem() {
      try {
        setInterval(() => {
          const now = new Date();
          leads.forEach(lead => {
            if (lead.time && !lead.reminderSent) {
              const apptTime = new Date(lead.time);
              const diff = (apptTime - now) / 1000 / 60; // Minutes
              if (diff <= 60 && diff > 0) {
                showNotification('warning', 'Reminder', `Appointment with ${lead.name} in ${Math.round(diff)} minutes.`);
                lead.reminderSent = true;
                saveLeads();
              }
            }
          });
        }, 60000); // Check every minute
      } catch (error) {
        console.error('Error in reminder system:', error);
      }
    }

    function showNotification(type, title, message) {

        const notification = document.getElementById('notification');
        notification.className = `notification ${type}`;
        notification.querySelector('.notification-icon i').className = `fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}`;
        notification.querySelector('.notification-title').textContent = title;
        notification.querySelector('.notification-message').textContent = message;
        notification.style.display = 'block';
        setTimeout(() => { notification.style.display = 'none'; }, 5000);
      } catch (error) {
        console.error('Error showing notification:', error);
      }
    }

                    label.style.background = 'var(--card-bg)';
                    label.style.padding = '0 0.25rem';
                    label.style.color = 'var(--primary-blue)';

                    label.style.top = '0.75rem';
                    label.style.fontSize = '0.875rem';
                    label.style.background = 'transparent';
                    label.style.padding = '0';
                    label.style.color = 'var(--text-secondary)';
                }

        });

            const label = this.nextElementSibling || this.previousElementSibling;

                label.style.fontSize = '0.75rem';
                label.style.background = 'var(--card-bg)';

                label.style.fontSize = '0.875rem';

    function printSection() {

    function exportLeads() {
      const csv = [
        ['Name', 'Phone', 'Email', 'Date of Birth', 'Current company', 'Currently paying', 'Products quoted', 'Our rate', 'Notes', 'Appointment Time', 'Status'],
        ...leads.map(lead => [
          lead.name,
          lead.phone || '',
          lead.email || '',
          lead.dob || '',
          lead.currentCompany || '',
          lead.currentlyPaying || '',
          lead.productsQuoted || '',
          lead.ourRate || '',
          lead.notes || '',
          lead.time || '',
          lead.status || 'New'
        ])
      ].map(row => row.join(',')).join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'leads.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
      showNotification('success', 'Success', 'Leads exported as leads.csv');
    }

    function initSpeechRecognition() {
      if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onresult = function(event) {
          let finalTranscript = '';
          for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
              finalTranscript += event.results[i][0].transcript;
            }
          }
          const notesField = document.getElementById('leadNotes');
          notesField.value = notesField.value + finalTranscript;
          const label = notesField.nextElementSibling;
          if (label && label.classList.contains('form-label') && notesField.value.trim() !== '') {
            label.style.top = '-0.5rem';
            label.style.fontSize = '0.75rem';
            label.style.background = 'var(--card-bg)';
            label.style.padding = '0 0.25rem';
            label.style.color = 'var(--primary-blue)';
          }
        };

        recognition.onerror = function(event) {
          console.error('Speech recognition error:', event.error);
          showNotification('warning', 'Error', 'Speech recognition failed. Please try again.');
          const speechBtn = document.getElementById('speechBtn');
          if (speechBtn) speechBtn.classList.remove('active');
        };

        recognition.onend = function() {
          const speechBtn = document.getElementById('speechBtn');
          if (speechBtn) speechBtn.classList.remove('active');
          showNotification('success', 'Speech Stopped', 'Speech recognition has stopped.');
        };

        const speechBtn = document.getElementById('speechBtn');
        if (speechBtn) {
          speechBtn.addEventListener('click', function() {
            if (recognition) {
              const isActive = this.classList.contains('active');
              if (!isActive) {
                recognition.start();
                this.classList.add('active');
                showNotification('success', 'Speech Started', 'Speak now to add notes.');
              } else {
                recognition.stop();
                this.classList.remove('active');
                showNotification('success', 'Speech Stopped', 'Speech recognition has stopped.');
              }
            }
          });
        } else {
          console.warn('Speech button (speechBtn) not found in the DOM.');
          showNotification('warning', 'Error', 'Speech recognition button is missing.');
        }
      } else {
        console.log('Speech recognition not supported in this browser.');
        showNotification('warning', 'Error', 'Speech recognition is not supported in your browser.');
      }
    }

    init();
  </script>
