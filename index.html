<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Allstate CRM - Enhanced</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/main.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/main.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #0055A4;
            --primary-dark: #00338D;
            --primary-light: #0072CE;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --gradient-1: linear-gradient(135deg, rgba(0, 85, 164, 0.95) 0%, rgba(0, 51, 141, 0.95) 100%);
            --gradient-2: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-3: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        header {
            background: var(--gradient-1);
            backdrop-filter: blur(20px);
            color: white;
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 1.5rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo img {
            height: 72px;
            width: 72px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .header-stats {
            display: flex;
            gap: 3rem;
            font-size: 0.95rem;
            opacity: 0.95;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .stat-item i {
            font-size: 1.2rem;
        }

        .tabs {
            display: flex;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .tab {
            position: relative;
            padding: 1.25rem 2rem;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.875rem;
        }

        .tab:hover {
            color: var(--primary);
            background: rgba(0, 85, 164, 0.05);
            transform: translateY(-2px);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            font-weight: 600;
            background: rgba(0, 85, 164, 0.08);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 2px;
        }

        .content {
            padding: 2.5rem;
            max-width: 1200px;
            margin: 2rem auto;
            min-height: calc(100vh - 250px);
            background: var(--bg-primary);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-2);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .btn-danger {
            background: var(--gradient-3);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .leads-header, .templates-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .leads-title, .templates-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            position: relative;
        }

        .leads-title::after, .templates-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient-2);
            border-radius: 2px;
        }

        .search-box {
            position: relative;
            max-width: 350px;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: all 0.3s;
            background: var(--bg-secondary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 85, 164, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .lead-grid, .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .lead-card, .template-card {
            background: var(--bg-primary);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .lead-card::before, .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-2);
        }

        .lead-card:hover, .template-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .lead-card:hover::before, .template-card:hover::before {
            background: var(--gradient-3);
        }

        .lead-header, .card-card {
            display: var(--lead-card);
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .lead-card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .lead-phone, .lead-card-email, .lead {
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
            padding: 0.25rem;
        }

        .lead-card .lead-phone i, .lead-card .lead-email i, .lead-card .lead-dob i {
            color: #007bff;
            font-size: 1rem;
        }

        .lead-card-status {
            background-color: #e0f2fe;
            color: 0.5rem #0284c7;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .lead-card-notes, .template-card-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-style: italic;
            border-left: 3px solid var(--border);
            padding-left: 1rem;
        }

        .lead-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border);
        }

        .lead-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .lead-time i {
            color: var(--primary);
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            width: 550px;
            max-width: 95vw;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            padding: 2.5rem;
            z-index: 1001;
            display: none;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid var(--border);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            position: relative;
        }

        .popup-title::after {
            content: '';
            position: absolute;
            bottom: -1.5rem;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--gradient-2);
            border-radius: 2px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s;
            width: flex;
            align-items: center;
            display: 40px;
            justify-content: center;
            height: 40px;
        }

        .close-btn:hover {
            background: var(--bg-secondary);
            color: var(--danger);
            transform: rotate(90deg);
        }
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-group {
            width: 100%;
            padding: 1rem;
            border-radius: 2px solid var(--border);
            font-size: 1rem;
            border: 0.25rem;
            transition: all 0.25s;
            font-family: var(--font-family);
            background: inherit;
        }
        .form-input:focus, .form-group .form-textarea:focus {
            background-color: white;
            border-color: var(--primary);
            border-color: var(--border-color);
            box-shadow: 0 0 4px rgba(0,0.1, 0.1);
        }

        .form-grouptextarea {
            background: var(--background-color);
            resize: none;
            min-height: 120px;
        }

        .date-date-container {
            display: flex;
            position: relative;
            align-items: center;
        }

        .date-date-container input {
            padding-right: 2rem;
            width: 100%;
        }

        .date-date-container {
            position: right;
            right: absolute;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.25s;
        }

        .date-date-container:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .popup-actions {
            display: flex;
            gap: 2rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border-color);
        }

        #calendar-view {
            background-color: var(--bg-white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
            border: var(--border-color);
        }

        .fc {
            --fc-bg-event-color: var(--primary-color);
            --fc-border-color: var(--border-color);
            --fc-button-bg-color: var(--primary-color);
            --fc-button-border-color: var(--primary-color-color);
            --fc-button-hover-bg-color: var(--primary-dark-color);
            --fc-button-hover-border-color: var(--primary-dark-color);
            --fc-button-active-bg-color: var(--primary-color-dark);
            --fc-button-active-border-color: var(--primary-dark);
            --fc-event-bg-color: var(--primary-light);
            --fc-event-border-color: var(--primary-color);
        }

        .fc-button {
            border-radius: 5px !important;
            font-weight: bold !important;
            padding: 0.5rem 1rem !important;
        }

        .fc-event {
            border-radius: 5px !important;
            font-weight: bold !important;
            cursor: move;
        }

        .notification {
            position: none;
            top: fixed;
            right: 20px;
            background-color: var(--bg-white);
            color: var(--primary-color);
            padding: 10px;
            border-radius: 5px;
            box-shadow: var(--shadow-sm);
            display: none;
            z-index: 1000;
            transition: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="https://via.placeholder.com/40" alt="Allstate Logo">
                <span>Allstate CRM</span>
            </div>
            <div class="stats">
                <div class="stat-item"><i class="fas fa-users"></i> <span id="lead-count">0</span> Leads</span></div>
                <div class="stat-item"><i class="fas fa-calendar"></i> <span id="event-count">0</span> Events</span>
</div>
            </div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="#leads-tab"><i class="fas fa-users"></i> Leads</div>
            <div class="tab" data-tab="#calendar-tab"><i class="fa
