<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allstate CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #00338D;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00338D;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #0072CE;
      color: white;
    }
    .tab {
      padding: 1rem;
      cursor: pointer;
      flex: 1;
      text-align: center;
    }
    .tab:hover, .active {
      background-color: #0055A4;
    }
    .content {
      padding: 1rem;
    }
    .lead-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .lead-item {
      background: #e6eff7;
      border: 1px solid #00338D;
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
    }
    .popup, .reminder-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 8px;
      display: none;
      z-index: 10;
      max-width: 90%;
    }
    .popup input, .popup textarea {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }
    button {
      background-color: #0072CE;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055A4;
    }
    #calendar {
      max-width: 90%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>Allstate CRM</header>
  <div class="tabs">
    <div class="tab active" onclick="showTab('leads')">Leads</div>
    <div class="tab" onclick="showTab('calendar')">Schedule</div>
  </div>
  <div class="content" id="leads">
    <button onclick="showPopup()">Add Lead</button>
    <div class="lead-list" id="leadList"></div>
  </div>
  <div class="content" id="calendar" style="display:none;">
    <div id="calendarView"></div>
  </div>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <input id="leadName" placeholder="Name" />
    <input id="leadPhone" placeholder="Phone" />
    <textarea id="leadNotes" placeholder="Notes"></textarea>
    <input id="leadTime" type="datetime-local" />
    <button onclick="saveLead()">Save</button>
    <button onclick="closePopup()">Close</button>
  </div>
  <div class="reminder-popup" id="reminderPopup"></div>

  <script>
    let leads = [];

    function showTab(tab) {
      document.getElementById('leads').style.display = tab === 'leads' ? 'block' : 'none';
      document.getElementById('calendar').style.display = tab === 'calendar' ? 'block' : 'none';
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab:contains(${tab.charAt(0).toUpperCase() + tab.slice(1)})`).classList.add('active');
    }

    function showPopup(lead = null, index = null) {
      document.getElementById('overlay').style.display = 'block';
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      if (lead) {
        document.getElementById('leadName').value = lead.name;
        document.getElementById('leadPhone').value = lead.phone;
        document.getElementById('leadNotes').value = lead.notes;
        document.getElementById('leadTime').value = lead.time;
        popup.dataset.index = index;
      } else {
        popup.dataset.index = '';
        document.querySelectorAll('#popup input, #popup textarea').forEach(el => el.value = '');
      }
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    }

    function saveLead() {
      const name = document.getElementById('leadName').value;
      const phone = document.getElementById('leadPhone').value;
      const notes = document.getElementById('leadNotes').value;
      const time = document.getElementById('leadTime').value;
      const index = document.getElementById('popup').dataset.index;

      const lead = { name, phone, notes, time };

      if (index) leads[index] = lead;
      else leads.push(lead);

      renderLeads();
      closePopup();
    }

    function renderLeads() {
      const list = document.getElementById('leadList');
      list.innerHTML = '';
      leads.forEach((lead, i) => {
        const item = document.createElement('div');
        item.className = 'lead-item';
        item.textContent = lead.name;
        item.onclick = () => showLeadDetails(lead, i);
        list.appendChild(item);
      });
      renderCalendar();
    }

    function showLeadDetails(lead, index) {
      showPopup(lead, index);
      const popup = document.getElementById('popup');
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => {
        leads.splice(index, 1);
        closePopup();
        renderLeads();
      };
      popup.appendChild(deleteBtn);
    }

    function renderCalendar() {
      const calendarEl = document.getElementById('calendarView');
      calendarEl.innerHTML = '';
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: leads.filter(lead => lead.time).map(lead => ({
          title: lead.name,
          start: lead.time
        }))
      });
      calendar.render();
    }

    setInterval(() => {
      const now = new Date().toISOString();
      leads.forEach(lead => {
        if (lead.time && now >= lead.time && !lead.reminded) {
          const popup = document.getElementById('reminderPopup');
          popup.innerText = `Reminder: ${lead.name} at ${lead.time}`;
          popup.style.display = 'block';
          setTimeout(() => popup.style.display = 'none', 5000);
          lead.reminded = true;
        }
      });
    }, 60000);

    renderLeads();
  </script>
</body>
</html>
