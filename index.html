<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Training Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #2563eb;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 700;
    }

    header p {
      color: var(--muted);
      margin-top: 8px;
      font-size: 16px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 20px;
      text-align: center;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      margin-bottom: 14px;
      transition: border 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1e40af;
    }

    .status {
      text-align: center;
      font-size: 13px;
      color: green;
      margin-top: 10px;
    }

    .recording {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
    }

    .recording:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Weekly Training Dashboard</h1>
  <p>Track who you trained and access session recordings</p>
</header>

<div class="container">
  <div class="grid" id="grid"></div>
</div>

<script>
  const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
  const grid = document.getElementById("grid");

  days.forEach(day => {
    const saved = JSON.parse(localStorage.getItem(day)) || {};

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h2>${day}</h2>

      <label>Trainee(s)</label>
      <input id="${day}-trainee" placeholder="Who did you train?" value="${saved.trainee || ""}">

      <label>Recording Link</label>
      <input id="${day}-link" placeholder="Paste Zoom / Drive / Loom link" value="${saved.link || ""}">

      <button onclick="save('${day}')">Save</button>

      <div class="status" id="${day}-status"></div>

      ${saved.link ? `<a class="recording" href="${saved.link}" target="_blank">View Recording</a>` : ""}
    `;

    grid.appendChild(card);
  });

  function save(day) {
    const trainee = document.getElementById(`${day}-trainee`).value;
    const link = document.getElementById(`${day}-link`).value;

    localStorage.setItem(day, JSON.stringify({ trainee, link }));

    document.getElementById(`${day}-status`).textContent = "Saved âœ“";

    setTimeout(() => location.reload(), 400);
  }
</script>

</body>
</html>
